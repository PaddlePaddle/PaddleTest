testings:
  dy_eval:
    model_dtype: "float32"

  dy_train:
    model_dtype: "float32"
    Loss:
      loss_name: "diy.loss.diy_loss.mean_loss"
    optimizer:
      optimizer_name: "diy.optimizer.diy_opt.naive_opt"
      params:
        opt_api: "paddle.optimizer.SGD"
        learning_rate: 0.00001
    step: 1

compare:
  -
    baseline: 'dy_eval'
    latest: 'dy_eval'
    precision:
      delta: 0.00001
      rtol: 0.000001
  -
    baseline: 'dy_train'
    latest: 'dy_train'
    precision:
      delta: 0.00001
      rtol: 0.000001
