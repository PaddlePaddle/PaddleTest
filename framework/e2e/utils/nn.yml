        shape: [2, 3, 8, 8]
        range: [ -1, 1]
    params:
      padding: [1, 4, 3, 2]
      mode: "constant"
      value: 3.0
      data_format: 'NCHW'

Pad3D:
  desc: "3维pad填充"
  paddle:
    api_name: "paddle.nn.Pad3D"
    inputs:
      data:
        random: true
