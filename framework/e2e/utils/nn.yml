        shape: [2, 3, 8, 8, 8]
        range: [ -1, 1]
    params:
      output_size: 4
      data_format: 'NCDHW'

AdaptiveMaxPool1D:
  desc: "1维自适应最大值池化"
  paddle:
    api_name: "paddle.nn.AdaptiveMaxPool1D"
    inputs:
      data:
        random: true
        type: "Tensor"
        dtype: "float32"
        shape: [2, 3, 8]
        range: [ -1, 1]
    params:
