AvgPool2D:
  desc: "2维平均池化"
  paddle:
    api_name: "paddle.nn.AvgPool2D"
    inputs:
      data:
        random: true
        type: "Tensor"
        dtype: "float32"
        shape: [2, 3, 8, 8]
        range: [ -1, 1]
    params:
      kernel_size: 2
      stride: 2
      padding: 0

AvgPool3D:
  desc: "3维平均池化"
  paddle:
    api_name: "paddle.nn.AvgPool3D"
    inputs:
      data:
        random: true
        type: "Tensor"
        dtype: "float32"
        shape: [2, 3, 8, 8, 8]
        range: [ -1, 1]
    params:
      kernel_size: 2
      stride: 2
      padding: 0

MaxPool1D:
  desc: "1维最大池化"
  paddle:
    api_name: "paddle.nn.MaxPool1D"
    inputs:
      data:
        random: true
        type: "Tensor"
        dtype: "float32"
        shape: [2, 3, 8]
        range: [ -1, 1]
    params:
      kernel_size: 2
      stride: 2
      padding: 0

MaxPool2D:
  desc: "2维最大池化"
  paddle:
    api_name: "paddle.nn.MaxPool2D"
    inputs:
      data:
        random: true
        type: "Tensor"
        dtype: "float32"
        shape: [2, 3, 8, 8]
        range: [ -1, 1]
    params:
      kernel_size: 2
      stride: 2
      padding: 0

MaxPool3D:
  desc: "3维最大池化"
  paddle:
    api_name: "paddle.nn.MaxPool3D"
    inputs:
      data:
        random: true
        type: "Tensor"
        dtype: "float32"
        shape: [2, 3, 8, 8, 8]
        range: [ -1, 1]
    params:
      kernel_size: 2
      stride: 2
      padding: 0

MaxUnPool2D:
  desc: "2维最大逆池化"
  paddle:
    api_name: "paddle.nn.MaxUnPool2D"
    inputs:
      data:
        random: true
        type: "Tensor"
        dtype: "float32"
        shape: [2, 3, 5, 5]
        range: [ -1, 1]
    params:
      indices:
        random: true
        type: "Tensor"
        dtype: "int32"
        shape: [2, 3, 5, 5]
        range: [ 0, 20]
      kernel_size: 2
      stride: 2
      padding: 0

Pad1D:
  desc: "1维pad填充"
  paddle:
    api_name: "paddle.nn.Pad1D"
    inputs:
      data:
        random: true
        type: "Tensor"
        dtype: "float32"
        shape: [2, 3, 8]
        range: [ -1, 1]
    params:
      padding: [1, 2]
      mode: "constant"
      value: 0
      data_format: 'NCL'

Pad2D:
  desc: "2维pad填充"
  paddle:
    api_name: "paddle.nn.Pad2D"
    inputs:
