Conv1D:
  desc: "1维卷积"
  paddle:
    api_name: "paddle.nn.Conv1D"
    inputs:
      data:
        random: true
        type: "Tensor"
        dtype: "float32"
        shape: [2, 3, 4]
        range: [ -1, 1]
    params:
      kernel_size: 3
      in_channels: 3
      out_channels: 1

Conv1DTranspose:
  desc: "1维反卷积"
  paddle:
    api_name: "paddle.nn.Conv1DTranspose"
    inputs:
      data:
        random: true
        type: "Tensor"
        dtype: "float32"
        shape: [2, 3, 4]
        range: [ -1, 1]
    params:
      kernel_size: 2
      in_channels: 3
      out_channels: 1
      stride: 2
      padding: 1
      output_padding: 1
      groups: 1
      dilation: 1

Conv2D:
  desc: "2维卷积"
  paddle:
    api_name: "paddle.nn.Conv2D"
    inputs:
      data:
        random: true
        type: "Tensor"
        dtype: "float32"
        shape: [2, 3, 4, 4]
        range: [ -1, 1]
    params:
      kernel_size: [3, 3]
      in_channels: 3
      out_channels: 1

Conv2DTranspose:
  desc: "2维反卷积"
  paddle:
    api_name: "paddle.nn.Conv2DTranspose"
    inputs:
      data:
        random: true
        type: "Tensor"
        dtype: "float32"
        shape: [2, 3, 4, 4]
        range: [ -1, 1]
    params:
      kernel_size: [2, 2]
      in_channels: 3
      out_channels: 1
      stride: 2
      padding: 1
      output_padding: 1
      groups: 1
      dilation: 1

Conv3D:
  desc: "3维卷积"
  paddle:
    api_name: "paddle.nn.Conv3D"
    inputs:
      data:
        random: true
        type: "Tensor"
        dtype: "float32"
        shape: [2, 3, 4, 4, 4]
        range: [ -1, 1]
    params:
      kernel_size: [3, 3, 3]
      in_channels: 3
      out_channels: 1

Conv3D5:
  desc: "3维卷积第5个case"
  paddle:
    api_name: "paddle.nn.Conv3D"
    inputs:
      data:
        random: true
        type: "Tensor"
        dtype: "float32"
        shape: [2, 3, 4, 4, 4]
        range: [ -1, 1]
    params:
      kernel_size: [3, 3, 3]
      in_channels: 3
      out_channels: 6
      stride: 2
      padding: 0
      groups: 3

Conv3DTranspose:
  desc: "3维反卷积"
  paddle:
    api_name: "paddle.nn.Conv3DTranspose"
    inputs:
      data:
        random: true
        type: "Tensor"
        dtype: "float32"
        shape: [2, 3, 4, 4, 4]
        range: [ -1, 1]
    params:
      kernel_size: [2, 2, 2]
      in_channels: 3
      out_channels: 1
      stride: 2
      padding: 1
      output_padding: 1
      groups: 1
      dilation: 1

AdaptiveAvgPool1D:
  desc: "1维自适应池化"
  paddle:
    api_name: "paddle.nn.AdaptiveAvgPool1D"
    inputs:
      data:
        random: true
        type: "Tensor"
        dtype: "float32"
        shape: [2, 3, 8]
        range: [ -1, 1]
    params:
      output_size: 4

AdaptiveAvgPool2D:
  desc: "2维自适应池化"
  paddle:
    api_name: "paddle.nn.AdaptiveAvgPool2D"
    inputs:
      data:
        random: true
        type: "Tensor"
        dtype: "float32"
        shape: [2, 3, 8, 8]
        range: [ -1, 1]
    params:
