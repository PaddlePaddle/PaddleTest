        dtype: "float32"
        shape: [3, 3, 8, 8]
        range: [ -1, 1]
    params:
      size: 5
      alpha: 0.0001
      beta: 0.665
      k: 0.9
      data_format: 'NCHW'

SpectralNorm:
  desc: "谱归一化"
  paddle:
    api_name: "paddle.nn.SpectralNorm"
    inputs:
      data:
        random: true
        type: "Tensor"
        dtype: "float32"
        shape: [2, 3, 8, 8]
        range: [ -1, 1]
    params:
      weight_shape: [2, 3, 8, 8]
      dim: 1
      power_iters: 1
      eps: 0.000000000001
      dtype: "float32"

