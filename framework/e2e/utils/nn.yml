        type: "Tensor"
        dtype: "float32"
        shape: [2, 3, 4, 4, 4]
        range: [ -3, 3]
    params:
      min: -1.5
      max: 2.0

LeakyReLU:
  desc: "LeakyReLU激活层"
  paddle:
