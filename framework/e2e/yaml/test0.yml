Tanh_0:
  desc: "Tanh激活层"
  paddle:
    api_name: "paddle.nn.Tanh"
    inputs:
      x:
        random: true
        dtype: "float32"
        shape: [ 1, 1, 1, 4 ]
        range: [ -1, 1 ]
#    params:
  pytorch:
    api_name: "torch.nn.Tanh"
    mapping:
      ins: {x: input}


