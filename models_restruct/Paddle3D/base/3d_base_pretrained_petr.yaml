train:
  name: multi
  cmd:  python -m paddle.distributed.launch tools/train.py
  params:
    - --config ${rd_yaml_path}
    - --num_workers 2
    - --log_interval 50
    - --save_interval 5000
  result:
    exit_code:
      base: 0
      threshold: 0
      evaluation: "="

eval:
  -
    name: pretrained
    cmd:  python tools/evaluate.py
    params:
      - --config ${rd_yaml_path}
      - --num_workers 2
      - --model ${model}/model.pdparams
    result:
      exit_code:
        base: 0
        threshold: 0
        evaluation: "="
  -
    name: pretrained_bs1
    cmd:  python tools/evaluate.py
    params:
      - --config ${rd_yaml_path}
      - --num_workers 2
      - --model ${model}/model.pdparams
      - --batch_size 1
    result:
      exit_code:
        base: 0
        threshold: 0
        evaluation: "="

export:
  name: pretrained
  cmd: python tools/export.py
  params:
    - --config ${rd_yaml_path}
    - --model ${model}/model.pdparams
    - --save_dir ./exported_model/${model}
  result:
    exit_code:
      base: 0
      threshold: 0
      evaluation: "="

predict:
  name: pretrained
  cmd: python deploy/${category}/python/infer.py

  result:
    exit_code:
      base: 0
      threshold: 0
      evaluation: "="
