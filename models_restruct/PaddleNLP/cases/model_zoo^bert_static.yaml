case:
  linux:
    train:
      -
        name: prepare
        path: model_zoo/bert/static
        cmd: wget -q https://paddle-qa.bj.bcebos.com/paddlenlp/bert_static.tar.gz && tar -xzvf bert_static.tar.gz
      -
        name: pretrain
        path: model_zoo/bert/static
        cmd: python -m paddle.distributed.launch  run_pretrain.py
        params:
          - --model_type bert
          - --model_name_or_path bert-base-uncased
          - --batch_size 32
          - --input_dir ./bert_static/
          - --output_dir pretrained_models/
          - --logging_steps 1
          - --save_steps 2
          - --max_steps 2
          - --use_amp True
        result:
          loss:
            base: 6.28685
            threshold: 0.01
            evaluation: "="
      -
        name: fintune
        path: model_zoo/bert/static
        cmd: python -m paddle.distributed.launch  run_glue.py
        params:
          - --model_type bert
          - --model_name_or_path bert-base-uncased
          - --task_name SST-2
          - --batch_size 32
          - --logging_steps 1
          - --save_steps 2
          - --max_steps 2
          - --output_dir ./tmp/
        result:
          loss:
            base: 1.456469
            threshold: 0.01
            evaluation: "="
    eval: skipped
    infer: skipped
    export: skipped
    predict:
      -
        name: predict
        path: model_zoo/bert/static
        cmd: python -u ./predict_glue.py
        params:
          - --task_name SST-2
          - --model_type bert
          - --model_path ./tmp/model_2/model
          - --batch_size 32
          - --max_seq_length 128
