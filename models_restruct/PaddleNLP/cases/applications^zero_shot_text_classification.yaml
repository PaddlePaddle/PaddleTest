case:
  linux:
    train:
      -
        name: prepare
        path: applications/zero_shot_text_classification
        cmd: wget https://bj.bcebos.com/paddlenlp/datasets/utc-medical.tar.gz  && tar -xvf utc-medical.tar.gz && mv utc-medical data
      -
        name: label_studio
        path: applications/zero_shot_text_classification
        cmd: python label_studio.py
        params:
          - --label_studio_file ./data/label_studio.json
          - --save_dir ./data
          - --splits 0.8 0.1 0.1
          - --options ./data/label.txt
      -
        name: fintune
        path: applications/zero_shot_text_classification
        cmd: python -u -m paddle.distributed.launch --gpus "0,1" run_train.py
        params:
          - --device gpu
          - --logging_steps 10
          - --save_steps 100
          - --eval_steps 100
          - --seed 1000
          - --model_name_or_path utc-large
          - --output_dir ./checkpoint/model_best
          - --dataset_path ./data/
          - --max_seq_length 512
          - --per_device_train_batch_size 2
          - --per_device_eval_batch_size 2
          - --gradient_accumulation_steps 8
          - --num_train_epochs 1
          - --learning_rate 1e-5
          - --do_train
          - --do_eval
          - --do_export
          - --export_model_dir ./checkpoint/model_best
          - --overwrite_output_dir
          - --disable_tqdm True
          - --metric_for_best_model macro_f1
          - --load_best_model_at_end  True
          - --save_total_limit 1
        result:
          loss:
            base: 1
            threshold: 1
            evaluation: "="
    eval:
      -
        name: evaluate
        path: applications/zero_shot_text_classification
        cmd: python run_eval.py
        params:
          - --model_path ./checkpoint/model_best
          - --test_path ./data/test.txt
          - --per_device_eval_batch_size 2
          - --max_seq_len 512
          - --output_dir ./checkpoint_test
        result:
          loss:
            base: 1
            threshold: 1
            evaluation: "="
    infer: skipped
    export: skipped
    predict: skipped

