case:
  linux:
    train:
      -
        name: data_tools
        path: model_zoo/ernie-1.0/data_tools
        cmd: sed -i "s/python3/python/g" Makefile && sed -i "s/python-config/python3.7m-config/g" Makefile
      -
        name: pretrain
        path: model_zoo/gpt
        cmd: python -m paddle.distributed.launch run_pretrain.py
        params:
          - --model_name_or_path "__internal_testing__/gpt"
          - --input_dir "./pre_data"
          - --output_dir "output"
          - --weight_decay 0.01
          - --max_steps 2
          - --save_steps 2
          - --device gpu
          - --warmup_steps 320000
          - --warmup_ratio 0.01
          - --micro_batch_size 8
          - --eval_steps 100
          - --overwrite_output_dir true
          - --dataloader_drop_last true
          - --do_train true
          - --do_predict true
        result:
          loss:
            base: 1.456469
            threshold: 0.01
            evaluation: "="
    eval: skipped
    infer: skipped
    export:
      -
        name: export
        path: model_zoo/gpt
        cmd:  python export_model.py
        params:
          - --model_type=gpt
          - --model_path=gpt2-medium-en
          - --output_path=./infer_model/model
    predict:
      -
        name: predict
        path: model_zoo/gpt/deploy/python/
        cmd: python inference.py
        params:
          - --model_type gpt
          - --model_path ../../infer_model/model

  windows:
    train: skipped
    eval: skipped
    infer: skipped
    export: skipped
    predict: skipped

  windows_cpu:
    train: skipped
    eval: skipped
    infer: skipped
    export: skipped
    predict: skipped

  mac:
    train: skipped
    eval: skipped
    infer: skipped
    export: skipped
    predict: skipped