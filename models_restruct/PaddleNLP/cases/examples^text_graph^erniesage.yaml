case:
  linux:
    train:
      -
        name: prepare
        path: examples/text_graph/erniesage
        cmd: python ./preprocessing/dump_graph.py
        params:
          - --conf ./config/erniesage_link_prediction.yaml
      -
        name: train
        path: examples/text_graph/erniesage
        cmd: python -m paddle.distributed.launch link_prediction.py
        params:
          - --conf ./config/erniesage_link_prediction.yaml
    eval:
      -
        name: train
        path: examples/text_graph/erniesage
        cmd: python -m paddle.distributed.launch link_prediction.py
        params:
          - --conf ./config/erniesage_link_prediction.yaml
          - --do_predict
    infer: skipped
    export: skipped
    predict: skipped