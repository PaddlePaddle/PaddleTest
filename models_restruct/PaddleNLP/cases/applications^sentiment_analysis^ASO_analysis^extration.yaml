case:
  linux:
    train:
      -
        name: single
        path: applications/sentiment_analysis/ASO_analysis/extraction
        cmd: python train.py
        params:
          - --train_path "../data/ext_data/train.txt"
          - --dev_path "../data/ext_data/dev.txt"
          - --label_path "../data/ext_data/label.dict"
          - --num_epochs 1
          - --batch_size 4
          - --max_seq_len 256
          - --learning_rate 5e-5
          - --weight_decay 0.01
          - --max_grad_norm 1.0
          - --warmup_proportion 0.1
          - --log_steps 1
          - --eval_steps 250
          - --seed 1000
          - --device "gpu"
          - --checkpoints "../checkpoints/ext_checkpoints/"
    eval:
      -
        name: eval
        path: applications/sentiment_analysis/ASO_analysis/extraction
        cmd: bash run_evaluate.sh
    infer: skipped
    export: skipped
    predict: skipped

