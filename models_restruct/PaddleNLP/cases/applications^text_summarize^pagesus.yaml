case:
  linux:
    base: ./base/normal_case.yaml
    train:
      -
        name: prepare
        path: applications/text_summarization/pegasus
        cmd: python run_prepare.py
      -
        name: train
        path: applications/text_summarization/pegasus
        cmd: python -m paddle.distributed.launch train.py
    eval: skipped
    infer:
      -
        name: trained
        cmd: python predict.py
    export:
      -
        name: trained
        cmd: python export_model.py
    predict:
      -
        name: trained
        path: applications/text_summarization/pegasus/deploy/paddle_inference/
        cmd: python inference_pegasus.py

  windows:
    base: ./base/normal_case.yaml
    train:
      -
        name: prepare
        path: applications/text_summarization/pegasus
        cmd: python run_prepare.py
      -
        name: train
        path: applications/text_summarization/pegasus
        cmd: python -m paddle.distributed.launch train.py
    eval: skipped
    infer:
      -
        name: trained
        cmd: python -m predict.py
    export:
      -
        name: trained
        cmd: python export_model.py
    predict:
      -
        name: trained
        path: /deploy/paddle_inference/
        cmd: python inference_pegasus.py

  mac:
    base: ./base/normal_case.yaml
    train:
      -
        name: prepare
        path: applications/text_summarization/pegasus
        cmd: python run_prepare.py
      -
        name: train
        path: applications/text_summarization/pegasus
        cmd: python -m paddle.distributed.launch train.py
    eval: skipped
    infer:
      -
        name: trained
        cmd: python -m predict.py
    export:
      -
        name: trained
        cmd: python export_model.py
    predict:
      -
        name: trained
        path: /deploy/paddle_inference/
        cmd: python inference_pegasus.py
