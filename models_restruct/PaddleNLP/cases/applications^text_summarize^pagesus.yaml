case:
  linux:
    base: ./base/normal_case.yaml
    train:
      -
        name: prepare
        path: applications/text_summarization/pegasus
        cmd: python run_prepare.py
      -
        name: train
        path: applications/text_summarization/pegasus
        cmd: python -m paddle.distributed.launch train.py
    eval: skipped
    infer:
      -
        name: trained
        path: applications/text_summarization/pegasus
        cmd: python predict.py
        params:
          - --device gpu
          - --init_checkpoint_dir ./output/
    export:
      -
        name: trained
        path: applications/text_summarization/pegasus
        cmd: python export_model.py
        params:
          - --export_output_dir ./inference_model/
    predict:
      -
        name: trained
        path: applications/text_summarization/pegasus/deploy/paddle_inference/
        cmd: python inference_pegasus.py
        params:
          - --inference_model_dir ../../inference_model/

  windows:
    base: ./base/normal_case.yaml
    train:
      -
        name: prepare
        path: applications/text_summarization/pegasus
        cmd: python run_prepare.py
      -
        name: train
        path: applications/text_summarization/pegasus
        cmd: python -m paddle.distributed.launch train.py
    eval: skipped
    infer:
      -
        name: trained
        path: applications/text_summarization/pegasus
        cmd: python predict.py
        params:
          - --device gpu
          - --init_checkpoint_dir ./output/
    export:
      -
        name: trained
        path: applications/text_summarization/pegasus
        cmd: python export_model.py
        params:
          - --export_output_dir ./inference_model/
    predict:
      -
        name: trained
        path: applications/text_summarization/pegasus/deploy/paddle_inference/
        cmd: python inference_pegasus.py
        params:
          - --inference_model_dir ../../inference_model/

  windows_cpu:
    train: skipped
    eval: skipped
    infer: skipped
    export: skipped
    predict: skipped

  mac:
    train: skipped
    eval: skipped
    infer: skipped
    export: skipped
    predict: skipped
