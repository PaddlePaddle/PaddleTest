          - --batch_size 16
          - --input_dir bert/
          - --output_dir pretrained_models/
          - --logging_steps 1
          - --save_steps 2
          - --max_steps 2
          - --device gpu
          - --use_amp True
        result:
          loss:
            base: 6.28685
            threshold: 0.01
            evaluation: "="
      -
        name: fintune_glue
        path: model_zoo/bert
        cmd: python -m paddle.distributed.launch run_glue.py
        params:
          - --model_type bert
          - --model_name_or_path bert-base-uncased
          - --task_name SST2
          - --logging_steps 1
          - --save_steps 2
          - --max_steps 2
          - --output_dir ./tmp/
          - --device gpu
          - --use_amp True
        result:
          loss:
            base: 1.456469
            threshold: 0.01
            evaluation: "="
    eval: skipped
    infer: skipped
    export:
      -
        name: export
        path: model_zoo/bert
        cmd:  python -u ./export_model.py
        params:
          - --model_type bert
