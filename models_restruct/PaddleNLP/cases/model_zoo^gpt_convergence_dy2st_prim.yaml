case:
  linux_convergence:
    train:
      -
        name: dy2st_prim
        path: model_zoo/gpt
        cmd: python run_pretrain.py
        params:
          - --model_type gpt
          - --model_name_or_path gpt2-en
          - --input_dir "./data"
          - --output_dir "output_prim"
          - --weight_decay 0.01
          - --grad_clip 1.0
          - --max_steps 150000
          - --save_steps 100000
          - --decay_steps 320000
          - --warmup_rate 0.01
          - --micro_batch_size 2
          - --device gpu
          - --to_static
          - --seed 100
