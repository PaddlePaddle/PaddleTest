case:
  linux:
    train:
      -
        name: prepare
        path: model_zoo/ernie-health
        cmd: python preprocess.py --input_path ./raw_data/ --output_file ./data/samples --tokenize_tool lac --num_worker 8
        result:
          exit_code:
            base: 0
            threshold: 0
            evaluation: "="
      -
        name: pretrain
        path: model_zoo/ernie-health
        cmd: python -m paddle.distributed.launch  run_pretrain.py
        params:
          - --input_dir ./data
          - --output_dir ./output
          - --learning_rate 1e-7
          - --batch_size 10
          - --adam_epsilon 1e-8
          - --weight_decay 1e-2
          - --warmup_steps 10000
          - --max_steps 2
          - --save_steps 2
          - --logging_steps 1
          - --seed 1000
          - --use_amp
        result:
          loss:
            base: 58.335371
            threshold: 1
            evaluation: "="
      -
        name: trainer
        path: model_zoo/ernie-health
        cmd: python -u -m paddle.distributed.launch  run_pretrain_trainer.py
        params:
          - --input_dir "./data"
          - --output_dir "output/"
          - --max_seq_length 512
          - --gradient_accumulation_steps 1
          - --per_device_train_batch_size 8
          - --per_device_eval_batch_size 8
          - --learning_rate 0.001
          - --max_steps 2
          - --save_steps 2
          - --weight_decay 0.01
          - --warmup_ratio 0.01
          - --max_grad_norm 1.0
          - --logging_steps 1
          - --dataloader_num_workers 2
          - --device "gpu"
          - --fp16
          - --fp16_opt_level "O1"
          - --do_train
          - --save_total_limit 10
        result:
          loss:
            base: 58.335371
            threshold: 1
            evaluation: "="
    eval: skipped
    export: skipped
    predict: skipped

  windows:
    train: skipped
    eval: skipped
    infer: skipped
    export: skipped
    predict: skipped

  windows_cpu:
    train: skipped
    eval: skipped
    infer: skipped
    export: skipped
    predict: skipped

  mac:
    train: skipped
    eval: skipped
    infer: skipped
    export: skipped
    predict: skipped
