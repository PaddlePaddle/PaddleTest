case:
  linux:
    train:
      -
        name: prepare
        path: model_zoo/ernie-health
        cmd: python preprocess.py --input_path ./raw_data/ --output_file ./data/samples --tokenize_tool lac --num_worker 8
      -
        name: multi
        path: model_zoo/ernie-health
        cmd: python -m paddle.distributed.launch --gpus "0,1" run_pretrain.py
        params:
          - --input_dir ./data \
          - --output_dir ./output \
          - --learning_rate 1e-7 \
          - --batch_size 10 \
          - --adam_epsilon 1e-8 \
          - --weight_decay 1e-2 \
          - --warmup_steps 10000 \
          - --max_steps 2 \
          - --save_steps 2 \
          - --logging_steps 1 \
          - --seed 1000 \
          - --use_amp
        result:
          loss:
            base: 58.335371
            threshold: 1
            evaluation: "=" 
    eval: skipped
    export: skipped
    predict: skipped
  
    