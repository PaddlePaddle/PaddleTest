case:
  linux:
    train:
      -
        name: run_glue
        path: examples/benchmark/glue/
        cmd: python -u ./run_glue.py
        params:
          - --model_type bert
          - --model_name_or_path bert-base-uncased
          - --task_name SST-2
          - --max_seq_length 128
          - --batch_size 32
          - --learning_rate 2e-5
          - --num_train_epochs 1
          - --max_steps 1
          - --logging_steps 1
          - --save_steps 1
          - --output_dir ./
          - --device gpu
      -
        name: run_glue_ofa
        path: examples/model_compression/ofa/
        cmd: python -m paddle.distributed.launch run_glue_ofa.py
        params:
          - --model_type bert
          - --model_name_or_path ../../benchmark/glue/sst-2_ft_model_1.pdparams/
          - --task_name SST-2
          - --max_seq_length 128
          - --batch_size 32
          - --learning_rate 2e-5
          - --num_train_epochs 1
          - --max_steps 1
          - --logging_steps 1
          - --save_steps 1
          - --output_dir ./ofa/SST-2
          - --device gpu
          - --width_mult_list 1.0 0.8333333333333334 0.6666666666666666 0.5
    eval: skipped
    infer: skipped
    export: skipped
    predict: skipped
