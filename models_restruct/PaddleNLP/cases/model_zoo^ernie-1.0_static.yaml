case:
  linux:
    train:
      -
        name: prepare
        path: model_zoo/ernie-1.0/
        cmd: mkdir data && cd data && wget -q https://paddlenlp.bj.bcebos.com/models/transformers/data_tools/wudao_200g_sample_ernie-1.0-base-zh_ids.npy && wget -q https://paddlenlp.bj.bcebos.com/models/transformers/data_tools/wudao_200g_sample_ernie-1.0-base-zh_idx.npz
      -
        name: static
        path: model_zoo/ernie-1.0/
        cmd: python -u  -m paddle.distributed.launch --log_dir "./log"  run_pretrain_static.py
        params:
          - --model_type "ernie"
          - --model_name_or_path "ernie-1.0"
          - --input_dir "./data/"
          - --output_dir "./output/"
          - --max_seq_len 512
          - --micro_batch_size 16
          - --global_batch_size 32
          - --sharding_degree 1
          - --dp_degree 2
          - --use_sharding false
          - --use_amp true
          - --use_recompute false
          - --max_lr 0.0001
          - --min_lr 0.00001
          - --max_steps 2
          - --save_steps 2
          - --checkpoint_steps 2
          - --decay_steps 3960000
          - --weight_decay 0.01
          - --warmup_rate 0.0025
          - --grad_clip 1.0
          - --logging_freq 1
          - --num_workers 2
          - --eval_freq 1000
          - --device "gpu"
        result:
          loss:
            base: 1.456469
            threshold: 0.01
            evaluation: "="
    eval: skipped
    infer: skipped
    export: skipped
    predict: skipped

  windows:
    train: skipped
    eval: skipped
    infer: skipped
    export: skipped
    predict: skipped

  windows_cpu:
    train: skipped
    eval: skipped
    infer: skipped
    export: skipped
    predict: skipped

  mac:
    train: skipped
    eval: skipped
    infer: skipped
    export: skipped
    predict: skipped