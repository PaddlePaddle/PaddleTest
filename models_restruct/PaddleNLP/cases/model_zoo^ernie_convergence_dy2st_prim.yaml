case:
  linux_convergence:
    train:
      -
        name: dy2st_prim
        path: tests/
        cmd: python test_tipc/train.py
        params:
          - --model ernie3_for_sequence_classification
          - --optimizer adamw
          - --lr_scheduler linear_decay_with_warmup
          - --learning_rate 2e-5
          - --max_grad_norm 1.0
          - --model_name_or_path ernie-3.0-base-zh
          - --pad_to_max_seq_len
          - --max_seq_len 128
          - --logging_steps 10
          - --seed 42
          - --task_name tnews
          - --to_static
          - --max_steps=333500
          - --use_amp=False
          - --batch_size=16
