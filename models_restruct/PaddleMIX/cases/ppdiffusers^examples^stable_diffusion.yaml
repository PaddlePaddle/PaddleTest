case:
  linux:
    train:
      -
        name: prepare
        path: ppdiffusers/examples/stable_diffusion/
        cmd: rm -rf data/ && wget https://paddlenlp.bj.bcebos.com/models/community/junnyu/develop/laion400m_demo_data.tar.gz && tar -zxvf laion400m_demo_data.tar.gz && wget https://bj.bcebos.com/paddlenlp/models/community/CompVis/CompVis-stable-diffusion-v1-4-paddle-init-pd.tar.gz && tar -zxvf CompVis-stable-diffusion-v1-4-paddle-init-pd.tar.gz
      -
        name: single_train
        path: ppdiffusers/examples/stable_diffusion/
        cmd: export FLAGS_conv_workspace_size_limit=4096 && export FLAG_USE_EMA=0 && export FLAG_RECOMPUTE=1 && export FLAG_XFORMERS=1 && python -u train_txt2img_laion400m_trainer.py
        params:
          - --do_train
          - --output_dir ./laion400m_pretrain_output_trainer
          - --per_device_train_batch_size 2
          - --gradient_accumulation_steps 1
          - --learning_rate 1e-4
          - --weight_decay 0.01
          - --max_steps 100
          - --lr_scheduler_type "constant"
          - --warmup_steps 0
          - --image_logging_steps 100
          - --logging_steps 10
          - --resolution 256
          - --save_steps 100
          - --save_total_limit 20
          - --seed 23
          - --dataloader_num_workers 8
          - --pretrained_model_name_or_path ./CompVis-stable-diffusion-v1-4-paddle-init
          - --file_list ./data/filelist/train.filelist.list
          - --model_max_length 77
          - --max_grad_norm -1
          - --disable_tqdm True
        result:
          exit_code:
            base: 0
            threshold: 0
            evaluation: "="
    eval: skipped
    infer:
      -
        name: infer
        path: ppdiffusers/examples/stable_diffusion/
        # 需要将文件拷贝到case执行的目录
        cmd: python infer.py
        result:
          exit_code:
            base: 0
            threshold: 0
            evaluation: "="
    export: skipped
    predict: skipped