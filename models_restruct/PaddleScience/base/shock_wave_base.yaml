train:
  -
    name: single_Ma2.0
    cmd: python examples/shock_wave/shock_wave.py
    params:
      - TRAIN.epochs=100
    result:
      loss:
        base: 1.17008
        threshold: 1
        evaluation: "-"
  -
    name: single_Ma0.728
    cmd: python examples/shock_wave/shock_wave.py
    params:
      - -cn=shock_wave_Ma0.728
      - TRAIN.epochs=100
    result:
      exit_code:
        base: 0
        threshold: 0
        evaluation: "="
eval:
  -
    name: single_Ma2.0
    cmd: python examples/shock_wave/shock_wave.py
    params:
      - mode=eval
      - EVAL.pretrained_model_path=https://paddle-org.bj.bcebos.com/paddlescience/models/shockwave/shock_wave_Ma2_pretrained.pdparams
    result:
      exit_code:
        base: 0
        threshold: 0
        evaluation: "="
  -
    name: multi_Ma2.0
