train:
  -
    name: single
    cmd: python examples/fsi/viv.py
    params:
      - TRAIN.epochs=100000
    result:
      loss:
        base: 0.00023
        threshold: 1
        evaluation: "-"
eval:
  -
    name: viv_single
    cmd: python examples/fsi/viv.py
    params:
      - mode=eval
      - EVAL.pretrained_model_path=./viv_pretrained
    result:
      MSE.eta(eta_mse):
        base: 1.1416150300647132e-06
        threshold: 1
        evaluation: "-"
      MSE.f(eta_mse):
        base: 4.635014192899689e-06
        threshold: 1
        evaluation: "-"
export: 
  -
    name: single
    cmd: python examples/fsi/viv.py
    params:
      - mode=export
    result:
      exit_code:
        base: 0
        threshold: 0
        evaluation: "="
infer:
  -
    name: single
    cmd: python examples/fsi/viv.py
    params:
      - mode=infer
    result:
      exit_code:
        base: 0
        threshold: 0
        evaluation: "="
