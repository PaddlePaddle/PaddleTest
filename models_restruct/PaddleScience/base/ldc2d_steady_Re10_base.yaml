train:
  -
    name: single
    cmd: python examples/ldc/ldc2d_steady_Re10.py
    params:
      - TRAIN.epochs=20000
    result:
      loss:
        base: 0.72233
        threshold: 1
        evaluation: "-"
eval:
  -
    name: single
    cmd: python examples/ldc/ldc2d_steady_Re10.py
    params:
      - mode=eval
      - EVAL.pretrained_model_path=https://paddle-org.bj.bcebos.com/paddlescience/models/ldc2d_steady_Re10/ldc2d_steady_Re10_pretrained.pdparams
    result:
      loss(Residual):
        base: 365.36164
        threshold: 1
        evaluation: "-"
      MSE.momentum_x(Residual):
        base: 0.01435
        threshold: 1
        evaluation: "-"
      MSE.continuity(Residual):
        base: 0.04072
        threshold: 1
        evaluation: "-"
      MSE.momentum_y(Residual):
        base: 0.02471
        threshold: 1
        evaluation: "-"
  -
    name: multi
    cmd: python -m paddle.distributed.launch examples/ldc/ldc2d_steady_Re10.py
    params:
      - mode=eval
      - EVAL.pretrained_model_path=https://paddle-org.bj.bcebos.com/paddlescience/models/ldc2d_steady_Re10/ldc2d_steady_Re10_pretrained.pdparams
    result:
      MSE.momentum_x(Residual):
        base: 0.01435
        threshold: 1
        evaluation: "-"
      MSE.continuity(Residual):
        base: 0.04072
        threshold: 1
        evaluation: "-"
      MSE.momentum_y(Residual):
        base: 0.02471
        threshold: 1
        evaluation: "-"
export: 
  -
    name: single
    cmd: python examples/ldc/ldc2d_steady_Re10.py
    params:
      - mode=export
    result:
      exit_code:
        base: 0
        threshold: 0
        evaluation: "="
infer:
  -
    name: single
    cmd: python examples/ldc/ldc2d_steady_Re10.py
    params:
      - mode=infer
    result:
      exit_code:
        base: 0
        threshold: 0
        evaluation: "="