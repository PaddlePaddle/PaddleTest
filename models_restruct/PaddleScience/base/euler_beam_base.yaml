train:
  -
    name: single
    cmd: python examples/euler_beam/euler_beam.py
    params:
      - TRAIN.epochs=10000
    result:
      loss:
        base: 0.00006
        threshold: 1
        evaluation: "-"
  -
    name: dy2st
    cmd: python examples/euler_beam/euler_beam.py
    params:
      - +prim=True
      - to_static=True
      - TRAIN.epochs=10000
    result:
      loss:
        base: 0.00002
        threshold: 1
        evaluation: "-"
eval:
  -
    name: single
    cmd: python examples/euler_beam/euler_beam.py
    params:
      - mode=eval
      - EVAL.pretrained_model_path=https://paddle-org.bj.bcebos.com/paddlescience/models/euler_beam/euler_beam_pretrained.pdparams
    result:
      loss(L2Rel_Metric):
        base: 0.00001
        threshold: 1
        evaluation: "-"
      L2Rel.u(L2Rel_Metric):
        base: 0.00058
        threshold: 1
        evaluation: "-"
export: 
  -
    name: single
    cmd: python examples/euler_beam/euler_beam.py
    params:
      - mode=export
    result:
      exit_code:
        base: 0
        threshold: 0
        evaluation: "="
infer:
  -
    name: single
    cmd: python examples/euler_beam/euler_beam.py
    params:
      - mode=infer
    result:
      exit_code:
        base: 0
        threshold: 0
        evaluation: "="