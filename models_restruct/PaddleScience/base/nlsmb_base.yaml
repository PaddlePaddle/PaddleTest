train:
  -
    name: single_optical_soliton
    cmd: python examples/NLS-MB/NLS-MB_optical_soliton.py
    params:
      - TRAIN.epochs=50000
    result:
      Residual/loss:
        base: 0.000001
        threshold: 1
        evaluation: "-"
  -
    name: single_optical_rogue_wave
    cmd: python examples/NLS-MB/NLS-MB_optical_rogue_wave.py
    params:
      - TRAIN.epochs=50000
    result:
      Residual/loss:
        base: 0.00001
        threshold: 1
        evaluation: "-"
eval:
  -
    name: single_optical_soliton
    cmd: python examples/NLS-MB/NLS-MB_optical_soliton.py
    params:
      - mode=eval
      - EVAL.pretrained_model_path=https://paddle-org.bj.bcebos.com/paddlescience/models/NLS-MB/NLS-MB_soliton_pretrained.pdparams
    result:
      Residual/loss:
        base: 0.000001
        threshold: 1
        evaluation: "-"
  -
    name: single_optical_rogue_wave
    cmd: python examples/NLS-MB/NLS-MB_optical_rogue_wave.py
    params:
      - mode=eval
      - EVAL.pretrained_model_path=https://paddle-org.bj.bcebos.com/paddlescience/models/NLS-MB/NLS-MB_rogue_wave_pretrained.pdparams
    result:
      Residual/loss:
        base: 0.00001
        threshold: 1
        evaluation: "-"
export: 
  -
    name: single_optical_soliton
    cmd: python examples/NLS-MB/NLS-MB_optical_soliton.py
    params:
      - mode=export
    result:
      exit_code:
        base: 0
        threshold: 0
        evaluation: "="
  -
    name: single_optical_rogue_wave
    cmd: python examples/NLS-MB/NLS-MB_optical_rogue_wave.py
    params:
      - mode=export
    result:
      exit_code:
        base: 0
        threshold: 0
        evaluation: "="
