case:
  linux:
    base: ./base/train_infer_with_gpu_base.yaml
    train:
      -
        name: dygraph
        cmd: python -u tools/trainer.py
      -
        name: static
        cmd: python -u tools/static_trainer.py

    infer:
      -
        name: dygraph
        cmd: python -u models/recall/mind/infer.py
        params:
          - -top_n 50
      -
        name: static
        cmd: python -u models/recall/mind/static_infer.py
        params:
          - -top_n 50

  mac:
    base: ./base/train_infer_with_cpu_base.yaml
    train:
      -
        name: dygraph
        cmd: python -u tools/trainer.py
      -
        name: static
        cmd: python -u tools/static_trainer.py

    infer:
      -
        name: dygraph
        cmd: python -u tools/infer.py
        params:
          - -top_n 50
      -
        name: static
        cmd: python -u tools/static_infer.py
        params:
          - -top_n 50

  windows:
    base: ./base/train_infer_with_gpu_base.yaml
    train:
      -
        name: dygraph
        cmd: python -u tools/trainer.py
      -
        name: static
        cmd: python -u tools/static_trainer.py

    infer:
      -
        name: dygraph
        cmd: python -u tools/infer.py
        params:
          - -top_n 50
      -
        name: static
        cmd: python -u tools/static_infer.py
        params:
          - -top_n 50
