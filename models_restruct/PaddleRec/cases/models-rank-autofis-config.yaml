case:
  linux:
    train:
      -
        name: dygraph
        path: models/rank/autofis/
        cmd: python trainer.py
        params:
          - -m config.yaml
      - name: dygraph
        path: models/rank/autofis/
        cmd: python trainer.py
        params:
          - -m config.yaml
          - -o stage=1

    infer:
      -
        name: dygraph
        cmd: python -u tools/infer.py
        params:
          - -o stage=1

  mac:
