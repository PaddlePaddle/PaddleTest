train:
  name: single
  cmd : python tools/train.py
  params:
    - -c ${rd_yaml_path}
    - -o epoch=1
  result:
    exit_code:
      base: 0
      threshold: 0
      evaluation: "="
eval:
  name: pretrained
  cmd:  python tools/eval_mot.py
  params:
    - -c ${rd_yaml_path}
    - -o weights=https://paddledet.bj.bcebos.com/models/mot/${model}.pdparams
  result:
    exit_code:
      base: 0
      threshold: 0
      evaluation: "="
infer:
    name: pretrained
    cmd:  python tools/infer_mot.py
    params:
      - -c ${rd_yaml_path}
      - --video_file=test_demo.mp4
      - --output_dir=infer_output/${model}/
      - -o weights=https://paddledet.bj.bcebos.com/models/mot/${model}.pdparams
    result:
      exit_code:
        base: 0
        threshold: 0
        evaluation: "="
export:
  name: pretrained
  cmd: python tools/export_model.py
  params:
    - -c ${rd_yaml_path}
    - --output_dir=inference_model
    - -o weights=https://paddledet.bj.bcebos.com/models/${model}.pdparams
  result:
    exit_code:
      base: 0
      threshold: 0
      evaluation: "="
predict:
  name: python
  cmd: python deploy/pptracking/python/mot_jde_infer.py
  params:
    - --model_dir=inference_model/${model}
    - --video_file=test_demo.mp4
    - --save_mot_txts
    - --device=GPU
    - --output_dir=python_infer_output/${model}/
  result:
    exit_code:
      base: 0
      threshold: 0
      evaluation: "="
