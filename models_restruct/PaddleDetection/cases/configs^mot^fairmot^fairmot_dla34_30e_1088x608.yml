case:
  linux:
    base: ./base/mot_base.yml
    train:
      -
        name: multi
        cmd : python -m paddle.distributed.launch tools/train.py
        params:
          - TrainReader.batch_size=1
      -
        name: single
        cmd : python tools/train.py
        params:
          - TrainReader.batch_size=1
    eval:
      -
        name: pretrained
        cmd: python tools/eval_mot.py
    infer:
      -
        name: pretrained
        cmd: python tools/infer_mot.py
    export:
      -
        name: pretrained
        cmd: python tools/export_model.py
    predict:
      -
        name: python
        cmd: python deploy/pptracking/python/mot_jde_infer.py
  windows:
    base: ./base/mot_base.yml
    train:
      -
        name: single
        cmd : python tools/train.py
        params:
          - TrainReader.batch_size=1
    eval:
      -
        name: pretrained
        cmd: python tools/eval_mot.py
    infer:
      -
        name: pretrained
        cmd: python tools/infer_mot.py
    export:
      -
        name: pretrained
        cmd: python tools/export_model.py
    predict:
      -
        name: python
        cmd: python deploy/pptracking/python/mot_jde_infer.py
  mac:
    base: ./base/normal_base.yml
    train:
      -
        name: single
        cmd : python tools/train.py
        params:
          - TrainReader.batch_size=1
          - use_gpu=false
    eval:
      -
        name: pretrained
        cmd: python tools/eval.py
        params:
          - use_gpu=false
    infer:
      -
        name: pretrained
        cmd: python tools/infer.py
        params:
          - use_gpu=false
    export:
      -
        name: pretrained
        cmd: python tools/export_model.py
        params:
          - use_gpu=false
    predict:
      -
        name: python
        cmd: python deploy/pptracking/python/mot_jde_infer.py
        params:
          - --device=CPU


function: paddlelas_imagenet_parse
