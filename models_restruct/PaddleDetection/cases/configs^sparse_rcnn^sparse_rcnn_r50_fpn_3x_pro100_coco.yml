case:
  linux:
    base: ./base/normal_base.yml
    train:
      -
        name: multi
        cmd : python -m paddle.distributed.launch tools/train.py
        params:
          - TrainReader.batch_size=1
      -
        name: single
        cmd : python tools/train.py
        params:
          - TrainReader.batch_size=1
      # -
      #   name: multi_amp
      # -
      #   name: multi_dy2st
    eval:
      -
        name: pretrained
        cmd: python tools/eval.py
    infer:
      -
        name: pretrained
        cmd: python tools/infer.py
    export: skipped
    predict: skipped
    api: skipped
  windows:
    base: ./base/normal_base.yml
    train:
      -
        name: single
        cmd : python tools/train.py
        params:
          - TrainReader.batch_size=1
    eval:
      -
        name: pretrained
        cmd: python tools/eval.py
    infer:
      -
        name: pretrained
        cmd: python tools/infer.py
    export: skipped
    predict: skipped
  mac:
    base: ./base/normal_base.yml
    train:
      -
        name: single
        cmd : python tools/train.py
        params:
          - TrainReader.batch_size=1
          - use_gpu=false
    eval:
      -
        name: pretrained
        cmd: python tools/eval.py
        params:
          - use_gpu=false
    infer:
      -
        name: pretrained
        cmd: python tools/infer.py
        params:
          - use_gpu=false
    export: skipped
    predict: skipped


function: paddlelas_imagenet_parse
