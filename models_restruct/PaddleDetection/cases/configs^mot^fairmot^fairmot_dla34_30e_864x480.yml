case:
  linux:
    base: ./base/mot_base.yml
    train:
      -
        name: multi
        cmd : python -m paddle.distributed.launch tools/train.py
        params:
          - TrainReader.batch_size=1
      -
        name: single
        cmd : python tools/train.py
        params:
          - TrainReader.batch_size=1
      -
        name: single_amp
      -
        name: multi_amp
      -
        name: single_dy2st
      -
        name: multi_dy2st
    eval:
      -
        name: pretrained
        cmd: python tools/eval_mot.py
    infer:
      -
        name: pretrained
        cmd: python tools/infer_mot.py
    export:
      -
        name: pretrained
        cmd: python tools/export_model.py
    predict:
      -
        name: python
      # -
      #   name: mkldnn
      # -
      #   name: trt_fp32
      # -
      #   name: trt_fp16
      # -
      #   name: paddle2onnx
      # -
      #   name: onnx_infer
  windows:
    base: ./base/mot_base.yml
    train:
      -
        name: single
        cmd : python tools/train.py
        params:
          - TrainReader.batch_size=1
    eval:
      -
        name: pretrained
        cmd: python tools/eval_mot.py
    infer:
      -
        name: pretrained
        cmd: python tools/infer_mot.py
    export:
      -
        name: pretrained
        cmd: python tools/export_model.py
    predict:
      -
        name: python
        cmd: python deploy/pptracking/python/mot_jde_infer.py


function: paddlelas_imagenet_parse
