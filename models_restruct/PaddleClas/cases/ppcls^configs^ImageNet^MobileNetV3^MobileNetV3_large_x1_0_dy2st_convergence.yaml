# dy2st_prim_cinn 无法固定随机量, all不需要固定随机量
case:
  linux_convergence:
    base: ./base/ImageNet_base_dy2st.yaml
    train:
      -
        name: dy
      -
        name: dy2st
        cmd: python tools/train.py -c ppcls/configs/ImageNet/MobileNetV3/MobileNetV3_large_x1_0.yaml
        params:
          - -o Global.to_static=True
          - -o Optimizer.lr.learning_rate=0.05
          - -o DataLoader.Train.sampler.batch_size=128
        result:
          loss:
            base: 2.04996
            threshold: 0
            evaluation: "="
      -
        name: dy2st_cinn
        cmd: python tools/train.py -c ppcls/configs/ImageNet/MobileNetV3/MobileNetV3_large_x1_0.yaml
        params:
          - -o Global.to_static=True
          - -o Optimizer.lr.learning_rate=0.05
          - -o DataLoader.Train.sampler.batch_size=128
        result:
          loss:
            base: 2.024
            threshold: 0
            evaluation: "-"
      -
        name: dy2st_prim
        cmd: python tools/train.py -c ppcls/configs/ImageNet/MobileNetV3/MobileNetV3_large_x1_0.yaml
        params:
          - -o Global.to_static=True
          - -o Optimizer.lr.learning_rate=0.05
          - -o DataLoader.Train.sampler.batch_size=128
        result:
          loss:
            base: 2.02686
            threshold: 0
            evaluation: "-"
      -
        name: dy2st_prim_cinn
        cmd: python tools/train.py -c ppcls/configs/ImageNet/MobileNetV3/MobileNetV3_large_x1_0.yaml
        params:
          - -o Global.to_static=True
          - -o Optimizer.lr.learning_rate=0.05
          - -o DataLoader.Train.sampler.batch_size=128
        result:
          loss:
            base: 2.00956
            threshold: 0
            evaluation: "-"
      -
        name: dy2st_all
        cmd: python tools/train.py -c ppcls/configs/ImageNet/MobileNetV3/MobileNetV3_large_x1_0.yaml
        params:
          - -o Global.to_static=True
          - -o Global.epochs=120
          - -o Global.eval_interval=6
          - -o DataLoader.Train.dataset.cls_label_path=big_dataset/ILSVRC2012/train_list.txt
          - -o DataLoader.Eval.dataset.cls_label_path=big_dataset/ILSVRC2012/val_list.txt
          - -o DataLoader.Train.sampler.batch_size=delete
          - -o Global.print_batch_step=delete
          - -o Global.seed=delete
          - -o Optimizer.lr.learning_rate=0.0025
        result:
          loss:
            base: 1
            threshold: 1
            evaluation: "-"
      -
        name: dy2st_cinn_all
        cmd: python tools/train.py -c ppcls/configs/ImageNet/MobileNetV3/MobileNetV3_large_x1_0.yaml
        params:
          - -o Global.to_static=True
          - -o Global.epochs=120
          - -o Global.eval_interval=6
          - -o DataLoader.Train.dataset.cls_label_path=big_dataset/ILSVRC2012/train_list.txt
          - -o DataLoader.Eval.dataset.cls_label_path=big_dataset/ILSVRC2012/val_list.txt
          - -o DataLoader.Train.sampler.batch_size=delete
          - -o Global.print_batch_step=delete
          - -o Global.seed=delete
          - -o Optimizer.lr.learning_rate=0.0025
        result:
          loss:
            base: 1
            threshold: 1
            evaluation: "-"
      -
        name: dy2st_prim_all
        cmd: python tools/train.py -c ppcls/configs/ImageNet/MobileNetV3/MobileNetV3_large_x1_0.yaml
        params:
          - -o Global.to_static=True
          - -o Global.epochs=120
          - -o Global.eval_interval=6
          - -o DataLoader.Train.dataset.cls_label_path=big_dataset/ILSVRC2012/train_list.txt
          - -o DataLoader.Eval.dataset.cls_label_path=big_dataset/ILSVRC2012/val_list.txt
          - -o DataLoader.Train.sampler.batch_size=delete
          - -o Global.print_batch_step=delete
          - -o Global.seed=delete
          - -o Optimizer.lr.learning_rate=0.0025
        result:
          loss:
            base: 1
            threshold: 1
            evaluation: "-"
      -
        name: dy2st_prim_cinn_all
        cmd: python tools/train.py -c ppcls/configs/ImageNet/MobileNetV3/MobileNetV3_large_x1_0.yaml
        params:
          - -o Global.to_static=True
          - -o Global.epochs=120
          - -o Global.eval_interval=6
          - -o DataLoader.Train.dataset.cls_label_path=big_dataset/ILSVRC2012/train_list.txt
          - -o DataLoader.Eval.dataset.cls_label_path=big_dataset/ILSVRC2012/val_list.txt
          - -o DataLoader.Train.sampler.batch_size=delete
          - -o Global.print_batch_step=delete
          - -o Global.seed=delete
          - -o Optimizer.lr.learning_rate=0.0025
        result:
          loss:
            base: 1
