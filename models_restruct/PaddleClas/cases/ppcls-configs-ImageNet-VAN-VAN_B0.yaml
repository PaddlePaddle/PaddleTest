        params:
          - -o Global.device=${set_cuda_flag}
    export:
      -
        name: trained
        params:
          - -o Global.device=${set_cuda_flag}
    predict:
      -
        name: trained
        params:
          - -o Global.device=${set_cuda_flag}

  mac:
    base: ./base/ImageNet_base.yaml
    train:
      -
        name: single
        params:
          - -o Global.device=${set_cuda_flag}
    eval:
      -
        name: trained
        params:
          - -o Global.device=${set_cuda_flag}
    infer:
      -
        name: trained
        params:
          - -o Global.device=${set_cuda_flag}
    export:
      -
        name: trained
        params:
          - -o Global.device=${set_cuda_flag}
    predict:
      -
        name: trained
        params:
          - -o Global.device=${set_cuda_flag}

