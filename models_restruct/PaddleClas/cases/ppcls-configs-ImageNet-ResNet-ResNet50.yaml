# 目标是减少写case的冗余
# 或者都不设置，就会默认支持全量(linux的全量是: 单卡、双卡，cpu，windows：单卡+cpu， mac：cpu)
# 框架应该在pytest的基础上做一层封装调度；支持指定模型列表，全量列表，部分阶段
# 基准值框架给托管起来（分支+硬件信息+系统/ 分支+系统）存储

# TODO 在最前面build的操作中执行要跑的模型bs除以3
# TODO pretrained_model qa_yaml_name 自动替换
# TODO pretrained_model 要根据使用训好的模型和预训练的模型进行替换，默认显示用训好的模型，预训练模型TODO
# TODO Global_epochs根据不同模型在在生成时自动替换
# TODO 只写特殊的yaml，其它的进行自动生成，主要难点在于 pretrained_model 的路径以及一些全局变量的传递
# TODO multi_convergence 和 amp时 要unset掉环境变量

case:
  linux:
    base: ./base/ImageNet_base.yaml
    train:
      -
        name: multi
        cmd : -m paddle.distributed.launch tools/train.py
        params:
          - -o Global.epochs=5
          - -o Global.save_interval=5
          - -o Global.eval_interval=5
          - -o Global.seed=1234
          - -o DataLoader.Train.loader.num_workers=0
          - -o DataLoader.Train.sampler.shuffle=False
          - -o Global.output_dir=output/${qa_yaml_name}
        result:
          ${kpi_value}:
            base: 10
            threshold: 0.01
            evaluation: "-"
      -
        name: single
        cmd : tools/train.py
        params:
          - -o Global.epochs=2
          - -o Global.save_interval=2
          - -o Global.eval_interval=2
          - -o Global.seed=1234
          - -o DataLoader.Train.loader.num_workers=0
          - -o DataLoader.Train.sampler.shuffle=False
          - -o Global.output_dir=output/${qa_yaml_name}
        result:
          ${kpi_value}:
            base: 0.90
            threshold: 0.01
            evaluation: "-"
      -
        name: multi_static
        cmd : -m paddle.distributed.launch ppcls/static/train.py
        params:
          - -o Global.epochs=5
          - -o Global.save_interval=5
          - -o Global.eval_interval=5
          - -o Global.seed=1234
          - -o DataLoader.Train.loader.num_workers=0
          - -o DataLoader.Train.sampler.shuffle=False
          - -o Global.output_dir=output/${qa_yaml_name}
        result:
          ${kpi_value}:
            base: 0.90
            threshold: 0.01
            evaluation: "-"
      -
        name: single_static
        cmd : ppcls/static/train.py
        params:
          - -o Global.epochs=2
          - -o Global.save_interval=2
          - -o Global.eval_interval=2
          - -o Global.seed=1234
          - -o DataLoader.Train.loader.num_workers=0
          - -o DataLoader.Train.sampler.shuffle=False
          - -o Global.output_dir=output/${qa_yaml_name}
        result:
          ${kpi_value}:
            base: 0.90
            threshold: 0.01
            evaluation: "-"
      -
        name: multi_convergence
        cmd : -m paddle.distributed.launch tools/train.py
        params:
          - -o Global.epochs=delete
          - -o Global.save_interval=delete
          - -o Global.eval_interval=delete
        result:
          ${kpi_value}:
            base: 0.90
            threshold: 0.01
            evaluation: "-"
      -
        name: single_convergence
        cmd : tools/train.py
        params:
          - -o Global.epochs=delete
          - -o Global.save_interval=delete
          - -o Global.eval_interval=delete
        result:
          ${kpi_value}:
            base: 0.90
            threshold: 0.01
            evaluation: "-"
    eval:
      -
        name: trained
        cmd: -m paddle.distributed.launch tools/eval.py
        params:
          - -o Global.pretrained_model=${eval_pretrained_model}
          - -o Global.output_dir=output/${qa_yaml_name}
        result:
          ${kpi_value}:
            base: 0.90
            threshold: 0.01
            evaluation: "-"
      -
        name: pretrained
        cmd: -m paddle.distributed.launch tools/eval.py
        params:
          - -o Global.pretrained_model=${eval_pretrained_model}
          - -o Global.output_dir=output/${qa_yaml_name}_pretrain
        result:
          ${kpi_value}:
            base: 0.90
            threshold: 0.01
            evaluation: "-"
      -
        name: single_trained
        cmd:  tools/eval.py
        params:
          - -o Global.pretrained_model=${eval_pretrained_model}
          - -o Global.output_dir=output/${qa_yaml_name}
        result:
          ${kpi_value}:
            base: 0.90
            threshold: 0.01
            evaluation: "-"
      -
        name: single_pretrained
        cmd:  tools/eval.py
        params:
          - -o Global.pretrained_model=${eval_pretrained_model}
          - -o Global.output_dir=output/${qa_yaml_name}
        result:
          ${kpi_value}:
            base: 0.90
            threshold: 0.01
            evaluation: "-"
    infer:
      -
        name: trained
        cmd: tools/infer.py
        params:
          - -o Global.pretrained_model=${eval_pretrained_model}
          - -o Global.output_dir=output/${qa_yaml_name}
        result:
          ${kpi_value}:
            base: 0.90
            threshold: 0.01
            evaluation: "-"
      -
        name: pretrained
        cmd: tools/infer.py
        params:
          - -o Global.pretrained_model=${eval_pretrained_model}
          - -o Global.output_dir=output/${qa_yaml_name}_pretrain
        result:
          ${kpi_value}:
            base: 0.90
            threshold: 0.01
            evaluation: "-"
    export:
      -
        name: trained
        cmd: tools/export_model.py
        params:
          - -o Global.pretrained_model=${eval_pretrained_model}
          - -o Global.save_inference_dir=${save_inference_dir}
          - -o Global.output_dir=output/${qa_yaml_name}
        result:
          ${kpi_value}:
            base: 0.90
            threshold: 0.01
            evaluation: "-"
      -
        name: pretrained
        cmd: tools/export_model.py
        params:
          - -o Global.pretrained_model=${eval_pretrained_model}
          - -o Global.save_inference_dir=${save_inference_dir}
          - -o Global.output_dir=output/${qa_yaml_name}_pretrain
        result:
          ${kpi_value}:
            base: 0.90
            threshold: 0.01
            evaluation: "-"
    predict:
      -
        name: train
        cmd: python/predict_cls.py
        params:
          - -c configs/inference_cls.yaml
          - -o Global.infer_imgs="./images"
          - -o Global.inference_model_dir=${predict_pretrained_model}
          - -o Global.use_gpu=${set_cuda_flag}
          - -o Global.output_dir=output/${qa_yaml_name}
        result:
          ${kpi_value}:
            base: 0.90
            threshold: 0.01
            evaluation: "-"
      -
        name: pretrained
        cmd: python/predict_cls.py
        params:
          - -c configs/inference_cls.yaml
          - -o Global.infer_imgs="./images"
          - -o Global.inference_model_dir=${predict_pretrained_model}
          - -o Global.use_gpu=${set_cuda_flag}
          - -o Global.output_dir=output/${qa_yaml_name}_pretrain
        result:
          ${kpi_value}:
            base: 0.90
            threshold: 0.01
            evaluation: "-"

  # linux_cpu: #考虑是否剔除，只用mac覆盖cpu的情况  #暂时只写了cpu，一般不会有人用cpu_eval
