      -
        name : infer
        params:
          - Global.device=${set_cuda_flag} #覆盖
    export:
      -
        name : export
        params:
          - Global.device=${set_cuda_flag} #覆盖
    predict:
      -
        name : predict
        params:
          - Global.device=${set_cuda_flag} #覆盖

