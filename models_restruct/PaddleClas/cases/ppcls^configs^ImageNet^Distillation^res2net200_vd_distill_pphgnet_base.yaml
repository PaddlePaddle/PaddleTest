#跳过 predict trained 因为训练不足出nan   train也会出nan，只判断退出码   无预训练模型所以跳过整个predict过程（pretrained）
case:
  linux:
    base: ./base/ImageNet_base.yaml
    train:
      -
        name: single
        cmd: python tools/train.py -c ${rd_yaml_path}
        params:
          - -o Global.epochs=2
          - -o Global.save_interval=2
          - -o Global.eval_interval=2
          - -o Global.seed=1234
          - -o DataLoader.Train.loader.num_workers=0
          - -o DataLoader.Train.sampler.shuffle=False
          - -o Global.output_dir=output/${qa_yaml_name}
        result:
          ${kpi_value_eval}:
            base: 20
            threshold: 0
            evaluation: "="
      -
        name: multi
        cmd: python -m paddle.distributed.launch tools/train.py -c ${rd_yaml_path}
        params:
          - -o Global.epochs=5
          - -o Global.save_interval=5
          - -o Global.eval_interval=5
          - -o Global.seed=1234
          - -o DataLoader.Train.loader.num_workers=0
          - -o DataLoader.Train.sampler.shuffle=False
          - -o Global.output_dir=output/${qa_yaml_name}
        result:
          ${kpi_value_eval}:
            base: 20
            threshold: 0
            evaluation: "="
    eval:
      -
        name: trained
        cmd: python -m paddle.distributed.launch tools/eval.py -c ${rd_yaml_path}
        params:
          - -o Global.pretrained_model=${eval_trained_model}
          - -o Global.output_dir=output/${qa_yaml_name}
        result:
          ${kpi_value_eval}:
            base: 20
            threshold: 0
            evaluation: "="
    infer:
      -
        name: trained
        cmd: python tools/infer.py -c ${rd_yaml_path}
        params:
          - -o Global.pretrained_model=${eval_trained_model}
          - -o Global.output_dir=output/${qa_yaml_name}
        result:
          class_ids:
            base: "[22, 22, 22, 22, 22]"
            threshold: 0
            evaluation: "="
    export:
      -
        name: trained
        cmd: python tools/export_model.py -c ${rd_yaml_path}
        params:
          - -o Global.pretrained_model=${eval_trained_model}
          - -o Global.save_inference_dir=${export_trained_model}
          - -o Global.output_dir=output/${qa_yaml_name}
    predict: skipped

  linux_convergence:
    base: ./base/ImageNet_base.yaml
    train:
      -
        name: multi_convergence
        cmd: python -m paddle.distributed.launch tools/train.py -c ${rd_yaml_path}
        params:
          - -o Global.epochs=delete
          - -o Global.save_interval=delete
          - -o Global.eval_interval=delete
        result:
          ${kpi_value_eval}:
            base: 20
            threshold: 0
            evaluation: "="
      -
        name: single_convergence
        cmd: python tools/train.py -c ${rd_yaml_path}
        params:
          - -o Global.epochs=delete
          - -o Global.save_interval=delete
          - -o Global.eval_interval=delete
        result:
          ${kpi_value_eval}:
            base: 20
            threshold: 0
            evaluation: "="

  # linux_cpu:  #暂时只写了cpu，一般不会有人用cpu_eval
    # base: ./base/ImageNet_base.yaml
  #   train:
  #     -
  #       name: cpu
  #       params:
  #         - -o Global.device=cpu
  #       result:
  #         exit_code: 0

  windows:
    base: ./base/ImageNet_base.yaml
    train:
      -
        name: single
    eval:
      -
        name: trained
    infer:
      -
        name: trained
    export:
      -
        name: trained
    predict: skipped

  windows_cpu:
    base: ./base/ImageNet_base.yaml
    train:
      -
        name: single
        params:
          - -o Global.device=${set_cuda_flag}
    eval:
      -
        name: trained
        params:
          - -o Global.device=${set_cuda_flag}
    infer:
      -
        name: trained
        params:
          - -o Global.device=${set_cuda_flag}
    export:
      -
        name: trained
        params:
          - -o Global.device=${set_cuda_flag}
    predict: skipped

  mac:
    base: ./base/ImageNet_base.yaml
    train:
      -
        name: single
        params:
          - -o Global.device=${set_cuda_flag}
    eval:
      -
        name: trained
        params:
          - -o Global.device=${set_cuda_flag}
    infer:
      -
        name: trained
        params:
          - -o Global.device=${set_cuda_flag}
    export:
      -
        name: trained
        params:
          - -o Global.device=${set_cuda_flag}
    predict: skipped

function: paddlelas_imagenet_parse
