# 原来是O2, 不用改, amp yaml包括dali, 跳过windows和mac
# 增加了 NCHW 所以导出模型 预测增加params
# O2 ultra 待优化适配静态图训练完成后评估, 剔除multi_static_convergence
case:
  linux:
    base: ./base/ImageNet_base.yaml
    train:
      -
        name: single
        params:
          - -o DataLoader.Train.loader.num_workers=1
      -
        name: multi
        params:
          - -o DataLoader.Train.loader.num_workers=1
      -
        name: multi_amp
        params:
          - -o DataLoader.Train.loader.num_workers=1
      -
        name: multi_dy2st
        params:
          - -o DataLoader.Train.loader.num_workers=1
      -
        name: multi_amp_dy2st
        params:
          - -o DataLoader.Train.loader.num_workers=1
    eval:
      -
        name: trained
      -
        name: pretrained
    infer:
      -
        name: trained
      -
        name: pretrained
    export:
      -
        name: trained
        params:
          - -o Arch.data_format="NCHW"
      -
        name: pretrained
        params:
          - -o Arch.data_format="NCHW"
    predict:
      -
        name: trained
        params:
          - -c configs/inference_cls_ch4.yaml
      -
        name: trained_mkldnn
        params:
          - -c configs/inference_cls_ch4.yaml
      -
        name: trained_trt
        params:
          - -c configs/inference_cls_ch4.yaml
      -
        name: pretrained
        params:
          - -c configs/inference_cls_ch4.yaml

  linux_convergence:
    base: ./base/ImageNet_base.yaml
    train:
      -
        name: single_convergence
      -
        name: multi_convergence

  windows:
    base: ./base/ImageNet_base_ampultra.yaml
    train: skipped
    eval: skipped
    infer: skipped
    export: skipped
    predict: skipped

  windows_cpu:
    base: ./base/ImageNet_base_ampultra.yaml
    train: skipped
    eval: skipped
    infer: skipped
    export: skipped
    predict: skipped


  mac:
    base: ./base/ImageNet_base_ampultra.yaml
    train: skipped
    eval: skipped
    infer: skipped
    export: skipped
    predict: skipped

function: paddlelas_imagenet_parse
