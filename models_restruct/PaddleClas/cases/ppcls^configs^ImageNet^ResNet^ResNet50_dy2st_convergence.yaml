# dy2st_prim_cinn 无法固定随机量, all不需要固定随机量
case:
  linux_convergence:
    base: ./base/ImageNet_base_dy2st.yaml
    train:
      -
        name: dy
      -
        name: dy2st
        params:
          - -o Global.to_static=True
      -
        name: dy2st_cinn
        params:
          - -o Global.to_static=True
      -
        name: dy2st_prim
        params:
          - -o Global.to_static=True
      -
        name: dy2st_prim_cinn
        params:
          - -o Global.to_static=True
        result:
          loss:
            base: 20
            threshold: 0
            evaluation: "-"
      -
        name: dy2st_all
        params:
          - -o Global.to_static=True
          - -o Global.epochs=120
          - -o Global.eval_interval=1000
          - -o DataLoader.Train.dataset.cls_label_path=big_dataset/ILSVRC2012/train_list.txt
          - -o DataLoader.Eval.dataset.cls_label_path=big_dataset/ILSVRC2012/val_list.txt
          - -o DataLoader.Train.sampler.batch_size=delete
          - -o Global.print_batch_step=delete
          - -o Global.seed=delete
          - -o Optimizer.lr.learning_rate=0.0025
        result:
          loss:
            base: 20
            threshold: 0
            evaluation: "-"
      -
        name: dy2st_cinn_all
        params:
          - -o Global.to_static=True
          - -o Global.epochs=120
          - -o Global.eval_interval=1000
          - -o DataLoader.Train.dataset.cls_label_path=big_dataset/ILSVRC2012/train_list.txt
          - -o DataLoader.Eval.dataset.cls_label_path=big_dataset/ILSVRC2012/val_list.txt
          - -o DataLoader.Train.sampler.batch_size=delete
          - -o Global.print_batch_step=delete
          - -o Global.seed=delete
          - -o Optimizer.lr.learning_rate=0.0025
        result:
          loss:
            base: 20
            threshold: 0
            evaluation: "-"
      -
        name: dy2st_prim_all
        params:
          - -o Global.to_static=True
          - -o Global.epochs=120
          - -o Global.eval_interval=1000
          - -o DataLoader.Train.dataset.cls_label_path=big_dataset/ILSVRC2012/train_list.txt
          - -o DataLoader.Eval.dataset.cls_label_path=big_dataset/ILSVRC2012/val_list.txt
          - -o DataLoader.Train.sampler.batch_size=delete
          - -o Global.print_batch_step=delete
          - -o Global.seed=delete
          - -o Optimizer.lr.learning_rate=0.0025
        result:
          loss:
            base: 20
            threshold: 0
            evaluation: "-"
      -
        name: dy2st_prim_cinn_all
        params:
          - -o Global.to_static=True
          - -o Global.epochs=120
          - -o Global.eval_interval=1000
          - -o DataLoader.Train.dataset.cls_label_path=big_dataset/ILSVRC2012/train_list.txt
          - -o DataLoader.Eval.dataset.cls_label_path=big_dataset/ILSVRC2012/val_list.txt
          - -o DataLoader.Train.sampler.batch_size=delete
          - -o Global.print_batch_step=delete
          - -o Global.seed=delete
          - -o Optimizer.lr.learning_rate=0.0025
        result:
          loss:
            base: 20
            threshold: 0
            evaluation: "-"

function: paddlelas_imagenet_parse
