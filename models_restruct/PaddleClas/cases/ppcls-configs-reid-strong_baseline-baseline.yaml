case:
  linux:
    base: ./base/reid_base.yaml
    train:
      -
        name: multi
        cmd : -m paddle.distributed.launch tools/train.py
        params:
          - -o Global.epochs=5
          - -o Global.save_interval=5
          - -o Global.eval_interval=5
          - -o Global.seed=1234
          - -o DataLoader.Train.loader.num_workers=0
          - -o DataLoader.Train.sampler.shuffle=False
          - -o Global.output_dir=output/${qa_yaml_name}
        result:
          ${kpi_value_eval}:
            base: 20
            threshold: 0
            evaluation: "="
      -
        name: single
        cmd : tools/train.py
        params:
          - -o Global.epochs=2
          - -o Global.save_interval=2
          - -o Global.eval_interval=2
          - -o Global.seed=1234
          - -o DataLoader.Train.loader.num_workers=0
          - -o DataLoader.Train.sampler.shuffle=False
          - -o Global.output_dir=output/${qa_yaml_name}
        result:
          ${kpi_value_eval}:
            base: 20
            threshold: 0
            evaluation: "="
      -
        name: multi_static
        cmd : -m paddle.distributed.launch ppcls/static/train.py
        params:
          - -o Global.epochs=5
          - -o Global.save_interval=5
          - -o Global.eval_interval=5
          - -o Global.seed=1234
          - -o DataLoader.Train.loader.num_workers=0
          - -o DataLoader.Train.sampler.shuffle=False
          - -o Global.output_dir=output/${qa_yaml_name}
        result:
          ${kpi_value_eval}:
            base: 20
            threshold: 0
            evaluation: "="
      -
        name: single_static
        cmd : ppcls/static/train.py
        params:
          - -o Global.epochs=2
          - -o Global.save_interval=2
          - -o Global.eval_interval=2
          - -o Global.seed=1234
          - -o DataLoader.Train.loader.num_workers=0
          - -o DataLoader.Train.sampler.shuffle=False
          - -o Global.output_dir=output/${qa_yaml_name}
        result:
          ${kpi_value_eval}:
            base: 20
            threshold: 0
            evaluation: "="
      -
        name: multi_convergence
        cmd : -m paddle.distributed.launch tools/train.py
        params:
          - -o Global.epochs=delete
          - -o Global.save_interval=delete
          - -o Global.eval_interval=delete
        result:
          ${kpi_value_eval}:
            base: 20
            threshold: 0
            evaluation: "="
      -
        name: single_convergence
        cmd : tools/train.py
        params:
          - -o Global.epochs=delete
          - -o Global.save_interval=delete
          - -o Global.eval_interval=delete
        result:
          ${kpi_value_eval}:
            base: 20
            threshold: 0
            evaluation: "="
    eval:
      -
        name: trained
        cmd: -m paddle.distributed.launch tools/eval.py
        params:
          - -o Global.pretrained_model=${eval_trained_model}
          - -o Global.output_dir=output/${qa_yaml_name}
        result:
          ${kpi_value_eval}:
            base: 20
            threshold: 0
            evaluation: "="
      -
        name: pretrained
        cmd: -m paddle.distributed.launch tools/eval.py
        params:
          - -o Global.pretrained_model=${eval_pretrained_model}
          - -o Global.output_dir=output/${qa_yaml_name}
        result:
          ${kpi_value_eval}:
            base: 20
            threshold: 0
            evaluation: "="
      -
        name: single_trained
        cmd:  tools/eval.py
        params:
          - -o Global.pretrained_model=${eval_trained_model}
          - -o Global.output_dir=output/${qa_yaml_name}
        result:
          ${kpi_value_eval}:
            base: 20
            threshold: 0
            evaluation: "="
      -
        name: single_pretrained
        cmd:  tools/eval.py
        params:
          - -o Global.pretrained_model=${eval_pretrained_model}
          - -o Global.output_dir=output/${qa_yaml_name}
        result:
          ${kpi_value_eval}:
            base: 20
            threshold: 0
            evaluation: "="
    infer: skipped
    export:
      -
        name: trained
        cmd: tools/export_model.py
        params:
          - -o Global.pretrained_model=${eval_trained_model}
          - -o Global.save_inference_dir=${export_trained_model}
          - -o Global.output_dir=output/${qa_yaml_name}
      -
        name: pretrained
        cmd: tools/export_model.py
        params:
          - -o Global.pretrained_model=${eval_pretrained_model}
          - -o Global.save_inference_dir=${export_pretrained_model}
          - -o Global.output_dir=output/${qa_yaml_name}
    predict: skipped

