infer:
  -
    name: function
    cmd: python tools/infer.py -c ${rd_yaml_path}
    params:
      - -o Global.pretrained_model=${eval_trained_model}
      - -o Global.output_dir=output/${qa_yaml_name}_infer_function
    result:
      exit_code:
        base: 0
        threshold: 0
        evaluation: "="
  -
    name: trained
    cmd: python tools/infer.py -c ${rd_yaml_path}
    params:
      - -o Global.pretrained_model=${eval_trained_model}
      - -o Global.output_dir=output/${qa_yaml_name}_infer_trained
