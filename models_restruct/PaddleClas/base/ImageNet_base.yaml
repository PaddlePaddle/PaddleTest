  -
    name: function
    cmd: python tools/export_model.py -c ${rd_yaml_path}
    params:
      - -o Global.pretrained_model=${eval_trained_model}
      - -o Global.save_inference_dir=${export_trained_model}
      - -o Global.output_dir=output/${qa_yaml_name}_export_function
