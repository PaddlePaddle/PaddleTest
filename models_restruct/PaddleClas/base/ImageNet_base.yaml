predict:
  -
    name: function
    path: deploy
    cmd: python python/predict_cls.py -c configs/inference_cls.yaml
    params:
      - -o Global.inference_model_dir=${predict_trained_model}
      - -o Global.use_gpu=${set_cuda_flag}
      - -o Global.output_dir=output/${qa_yaml_name}_predict_function
