train:
  name: single
  cmd :   tools/train.py
  params:
    - -c ${rd_yaml_path}
    - -o Global.epochs=1
    - -o Global.save_interval=1
    - -o Global.eval_interval=1
  result:
    exit_code:
      base: 0
      threshold: 0
      evaluation: "="
eval:
  name: trained
  cmd:   tools/eval.py
  params:
    - -c ${rd_yaml_path}
  result:
    exit_code:
      base: 0
      threshold: 0
      evaluation: "="
infer:
  name: trained
  cmd: tools/infer.py
  params:
    - -c ${rd_yaml_path}
  result:
    exit_code:
      base: 0
      threshold: 0
      evaluation: "="
export:
  name: trained
  cmd: tools/export_model.py
  params:
    - -c ${rd_yaml_path}
    - -o Global.save_inference_dir=./inference/${qa_yaml_name}
  result:
    exit_code:
      base: 0
      threshold: 0
      evaluation: "="
predict:
  name: trained
  path: deploy
  cmd: python/predict_cls.py
  params:
    - -c configs/inference_cls.yaml
    - -o Global.inference_model_dir=../inference/${qa_yaml_name}
  result:
    exit_code:
      base: 0
      threshold: 0
      evaluation: "="
