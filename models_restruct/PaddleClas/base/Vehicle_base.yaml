train:
  name: single
  cmd: python tools/train.py
  params:
    - -c ${rd_yaml_path}
    - -o Global.epochs=1
    - -o Global.save_interval=1
    - -o Global.eval_interval=1
  result:
    exit_code:
      base: 0
      threshold: 0
      evaluation: "="
eval:
  name: trained
  cmd: python tools/eval.py
  params:
    - -c ${rd_yaml_path}
  result:
    exit_code:
      base: 0
      threshold: 0
      evaluation: "="
infer: skipped
export:
  name: trained
  cmd: python tools/export_model.py
  params:
    - -c ${rd_yaml_path}
    - -o Global.save_inference_dir=./inference/${qa_yaml_name}
  result:
    exit_code:
      base: 0
      threshold: 0
      evaluation: "="
predict:
  name: trained
  path: deploy
  cmd: python python/predict_system.py
  params:
    - -c configs/inference_vehicle.yaml
  result:
    exit_code:
      base: 0
      threshold: 0
      evaluation: "="
