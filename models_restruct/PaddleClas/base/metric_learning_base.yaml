# 目标是减少写case的冗余
# 或者都不设置，就会默认支持全量(linux的全量是: 单卡、双卡，cpu，windows：单卡+cpu， mac：cpu)
# 框架应该在pytest的基础上做一层封装调度；支持指定模型列表，全量列表，部分阶段
# 基准值框架给托管起来（分支+硬件信息+系统/ 分支+系统）存储

# TODO: 需要增加固定随机量的全局变量
# TODO: 显存的设置用全局变量控制
# TODO: rd_yaml_path  qa_yaml_name 需要约定

train:
  name: single
  cmd :   tools/train.py
  params:
    - -c ${rd_yaml_path}
    - -o Global.epochs=1
    - -o Global.save_interval=1
    - -o Global.eval_interval=1
  result:
    exit_code:
      base: 0
      threshold: 0
      evaluation: "="
eval:
  name: trained
  cmd:   tools/eval.py
  params:
    - -c ${rd_yaml_path}
  result:
    exit_code:
      base: 0
      threshold: 0
      evaluation: "="
infer: skipped
export:
  name: trained
  cmd: tools/export_model.py
  params:
    - -c ${rd_yaml_path}
    - -o Global.save_inference_dir=./inference/${qa_yaml_name}
  result:
    exit_code:
      base: 0
      threshold: 0
      evaluation: "="
predict: skipped
