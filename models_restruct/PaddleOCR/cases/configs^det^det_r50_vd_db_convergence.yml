case:
    linux:
          train:
          -
            name: multi
            cmd : python -m paddle.distributed.launch tools/train.py
            params:
              - -c configs/det/det_r50_vd_db.yml
              - -o Train.loader.batch_size_per_card=8
              - Optimizer.lr.learning_rate=0.0005
            result:
              loss:
                base: 1
                threshold: 0
                evaluation: "="
            heman:
                base: 1
                threshold: 0
                evaluation: "="
          -
            name: single
            cmd : python tools/train.py
            params:
              - -c configs/det/det_r50_vd_db.yml
              - -o Train.loader.batch_size_per_card=8
              - Optimizer.lr.learning_rate=0.0005
            result:
              loss:
                base: 1
                threshold: 0
                evaluation: "="
              heman:
                base: 1
                threshold: 0
                evaluation: "="
