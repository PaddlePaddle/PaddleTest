train:
  name: single
  cmd : python tools/train.py
  params:
    - -c ${rd_yaml_path}
    - -o Global.epoch_num=1
    - Global.save_epoch_step=1
    - Global.save_model_dir=output/${qa_yaml_name}
    - Train.loader.batch_size_per_card=2
    - Global.use_gpu=${use_gpu}
    - Train.loader.shuffle=False 
    - Train.loader.num_workers=False

  name: multi
  cmd : python -m paddle.distributed.launch tools/train.py
  params:
    - -c ${rd_yaml_path}
    - -o Global.epoch_num=1
    - Global.save_epoch_step=1
    - Global.save_model_dir=output/${qa_yaml_name}
    - Train.loader.batch_size_per_card=2
    - Global.use_gpu=${use_gpu}
    - Train.loader.shuffle=False 
    - Train.loader.num_workers=False
  result:
    exit_code:
      base: 0
      threshold: 0
      evaluation: "="

eval:
  name: trained
  cmd:  python tools/eval.py
  params:
    - -c ${rd_yaml_path}
    - -o Global.pretrained_model=output/${qa_yaml_name}/latest
    - Global.use_gpu=${use_gpu}
  result:
    exit_code:
      base: 0
      threshold: 0
      evaluation: "="

  name: pretrained
  cmd:  python tools/eval.py
  params:
    - -c ${rd_yaml_path}
    - -o Global.pretrained_model=${model}/best_accuracy
    - Global.use_gpu=${use_gpu}
  result:
    exit_code:
      base: 0
      threshold: 0
      evaluation: "="

infer:
  name: trained
  cmd: python tools/infer_det.py
  params:
    - -c ${rd_yaml_path}
    - -o Global.pretrained_model=output/${qa_yaml_name}/latest
    - Global.infer_img=doc/imgs_en/img_10.jpg
    - Global.test_batch_size_per_card=1
    - Global.use_gpu=${use_gpu}

  name: pretrained
  cmd: python tools/infer_det.py
  params:
    - -c ${rd_yaml_path}
    - -o Global.pretrained_model=${model}/best_accuracy
    - Global.infer_img=doc/imgs_en/img_10.jpg
    - Global.test_batch_size_per_card=1
    - Global.use_gpu=${use_gpu}

export:
  name: trained
  cmd: python tools/export_model.py
  params:
    - -c ${rd_yaml_path}
    - -o Global.pretrained_model=output/${qa_yaml_name}/latest
    - Global.save_inference_dir=./models_inference/${qa_yaml_name}
    - Global.use_gpu=${use_gpu}

export:
  name: pretrained
  cmd: python tools/export_model.py
  params:
    - -c ${rd_yaml_path}
    - -o Global.pretrained_model=${model}/best_accuracy
    - Global.save_inference_dir=./models_inference/${model}
    - Global.use_gpu=${use_gpu}

  result:
    exit_code:
      base: 0
      threshold: 0
      evaluation: "="

predict:
  name: trained
  cmd: python tools/infer/predict_det.py
  params:
    - --image_dir=doc/imgs_en/img_10.jpg
    - --det_algorithm=${algorithm}
    - --use_gpu=${use_gpu}
    - --use_tensorrt=False
    - --enable_mkldnn=False
    - --det_model_dir=./models_inference/${qa_yaml_name}

  name: pretrained
  cmd: python tools/infer/predict_det.py
  params:
    - --image_dir=doc/imgs_en/img_10.jpg
    - --det_algorithm=${algorithm}
    - --use_gpu=${use_gpu}
    - --use_tensorrt=False
    - --enable_mkldnn=False
    - --det_model_dir=./models_inference/${model}

api:
  name: pretrained_C_plus_plus_GPU
  path: deploy/cpp_infer
  cmd:  ./build/ppocr
  params:
    - --image_dir=../../doc/imgs_en/img_10.jpg
    - --det_model_dir=../../models_inference/${model}
    - --rec=false
    - --det=true
    - --cls=false
    - --use_angle_cls=false
    - --use_gpu=${use_gpu}
    - --enable_mkldnn=false
  result:
    exit_code:
      base: 0
      threshold: 0
      evaluation: "="
