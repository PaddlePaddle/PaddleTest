case:
  linux:
    train:
      -
        name: single
        path: demo/unstructured_prune
        cmd: python train.py
        params:
          - --batch_size 256 
          - --pretrained_model ../pretrain/MobileNetV1_pretrained 
          - --lr 0.05 
          - --pruning_mode ratio 
          - --ratio 0.55 
          - --data imagenet 
          - --lr_strategy piecewise_decay 
          - --step_epochs 1 2 3 
          - --num_epochs 1 
          - --test_period 1 
          - --model_period 1 
          - --model_path st_ratio_models     

  windows:
    train:
      -
        name: single
        path: demo/unstructured_prune
        cmd: python train.py
        params:
          - --batch_size 256 
          - --pretrained_model ../pretrain/MobileNetV1_pretrained 
          - --lr 0.05 
          - --pruning_mode ratio 
          - --ratio 0.55 
          - --data imagenet 
          - --lr_strategy piecewise_decay 
          - --step_epochs 1 2 3 
          - --num_epochs 1 
          - --test_period 1 
          - --model_period 1 
          - --model_path st_ratio_models

  mac:
    train:
      -
        name: single
        path: demo/unstructured_prune
        cmd: python train.py
        params:
          - --batch_size 256 
          - --pretrained_model ../pretrain/MobileNetV1_pretrained 
          - --lr 0.05 
          - --pruning_mode threshold 
          - --threshold 0.01 
          - --data imagenet 
          - --lr_strategy piecewise_decay 
          - --step_epochs 1 2 3 
          - --num_epochs 1 
          - --test_period 1 
          - --model_period 1 
          - --model_path st_unstructured_models
          - --use_gpu False
