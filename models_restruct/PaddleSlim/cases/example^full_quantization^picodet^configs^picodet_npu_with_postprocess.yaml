case:
  linux:
    train:
      -
        name: single
        path: example/full_quantization/image_classification/
        cmd: python run.py
        params:
          - --config_path=./configs/picodet_npu_with_postprocess.yaml
          - --save_dir='./full_quant_det_picodet_single_card/'
          - --devices='gpu'

      -
        name: multi
        path: example/auto_compression/semantic_segmentation/
        cmd: python -m paddle.distributed.launch run.py
        params:
          - --config_path=./configs/picodet_npu_with_postprocess.yaml
          - --save_dir='./full_quant_det_picodet_single_card/'
          - --devices='gpu'

  windows:
    train:
      -
        name: single
        path: example/full_quantization/image_classification/
        cmd: python run.py
        params:
          - --config_path=./configs/picodet_npu_with_postprocess.yaml
          - --save_dir='./full_quant_det_picodet_single_card/'
          - --devices='gpu'

  mac:
    train:
      -
        name: single
        path: example/full_quantization/image_classification/
        cmd: python run.py
        params:
          - --config_path=./configs/picodet_npu_with_postprocess.yaml
          - --save_dir='./full_quant_det_picodet_single_card/'
          - --devices='cpu'
