case:
  linux:
    train:
      -
        name: single
        path: demo/dygraph/unstructured_pruning
        cmd: python train.py
        params:
          - --data imagenet
          - --lr 0.05
          - --pruning_mode ratio
          - --ratio 0.55
          - --batch_size 256
          - --lr_strategy piecewise_decay
          - --step_epochs 1 2 3
          - --num_epochs 20
          - --test_period 1
          - --model_period 1
          - --model_path dy_ratio_models
          - --ce_test True
        result:
          acc_top1:
            base: 0.6796875
            threshold: 0.00000001
            evaluation: "+"
          acc_top5:
            base: 0.859375
            threshold: 0
            evaluation: "+"

      -
        name: multi
        path: demo/dygraph/unstructured_pruning
        cmd: python -m paddle.distributed.launch train.py
        params:
          - --batch_size 64
          - --data imagenet
          - --pruning_mode ratio
          - --ratio 0.75
          - --lr 0.005
          - --num_epochs 20
          - --step_epochs  13 17
          - --initial_ratio 0.15
          - --pruning_steps 2
          - --stable_epochs 0
          - --pruning_epochs 10
          - --tunning_epochs 10
          - --local_sparsity True
          - --prune_params_type 'conv1x1_only'
          - --pruning_strategy gmp
          - --ce_test True
        result:
          acc_top1:
            base: 0.875
            threshold: 0.00000001
            evaluation: "+"
          acc_top5:
            base: 0.921875
            threshold: 0
            evaluation: "+"
