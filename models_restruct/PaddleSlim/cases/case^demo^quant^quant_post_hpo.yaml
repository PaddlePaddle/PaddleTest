case:
  linux:
    train:
      -
        name: single
        path: demo/quant/quant_post_hpo
        cmd: python quant_post_hpo.py
        params:
          - --model_path=./inference_model/MobileNetV1_infer/
          - --save_path=./inference_model/MobileNetV1_quant/ 
          - --model_filename="inference.pdmodel"
          - --params_filename="inference.pdiparams"
          - --max_model_quant_count=1
          - --use_gpu True

  windows:
      -
        name: single
        path: demo/quant/quant_post_hpo
        cmd: python quant_post_hpo.py
        params:
          - --model_path=./inference_model/MobileNetV1_infer/
          - --save_path=./inference_model/MobileNetV1_quant/ 
          - --model_filename="inference.pdmodel"
          - --params_filename="inference.pdiparams"
          - --max_model_quant_count=1
          - --use_gpu True

  mac:
    train:
      -
        name: single
        path: demo/quant/quant_post_hpo
        cmd: python quant_post_hpo.py
        params:
          - --model_path=./inference_model/MobileNetV1_infer/
          - --save_path=./inference_model/MobileNetV1_quant/ 
          - --model_filename="inference.pdmodel"
          - --params_filename="inference.pdiparams"
          - --max_model_quant_count=1
          - --use_gpu False
