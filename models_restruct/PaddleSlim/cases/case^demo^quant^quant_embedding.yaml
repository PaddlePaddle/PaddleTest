case:
  linux:
    train:
      -
        name: single
        path: demo/quant/quant_embedding
        cmd: OPENBLAS_NUM_THREADS=1 CPU_NUM=5 python train.py
        params:
          - --train_data_dir ../../data/convert_text8
          - --dict_path ../../data/test_build_dict
          - --num_passes 1
          - --batch_size 100
          - --model_output_dir v1_cpu5_b100_lr1dir
          - --base_lr 1.0
          - --print_batch 1000
          - --with_speed
          - --is_sparse

    eval:
      -
        name: single
        path: demo/quant/quant_embedding
        cmd: python infer.py
        params:
          - --test_dir ../../data/test_mid_dir
          - --dict_path ../../data/test_build_dict_word_to_id
          - --infer_epoch
          - --batch_size 20000
          - --model_dir v1_cpu5_b100_lr1dir
          - --start_index 0
          - --last_index 0
          - --emb_quant True

  windows:
    train:
      -
        name: single
        path: demo/quant/quant_embedding
        cmd: OPENBLAS_NUM_THREADS=1 CPU_NUM=5 python train.py
        params:
          - --train_data_dir ../../data/convert_text8
          - --dict_path ../../data/test_build_dict
          - --num_passes 1
          - --batch_size 100
          - --model_output_dir v1_cpu5_b100_lr1dir
          - --base_lr 1.0
          - --print_batch 1000
          - --with_speed
          - --is_sparse

    eval:
      -
        name: single
        path: demo/quant/quant_embedding
        cmd: python infer.py
        params:
          - --test_dir ../../data/test_mid_dir
          - --dict_path ../../data/test_build_dict_word_to_id
          - --infer_epoch
          - --batch_size 20000
          - --model_dir v1_cpu5_b100_lr1dir
          - --start_index 0
          - --last_index 0
          - --emb_quant True
