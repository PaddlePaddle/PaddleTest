case:
  linux:
    train:
      -
        name: single
        path: demo/quant/quant_post
        cmd: python quant_post.py
        params:
          - --model_path ../../pretrain/MobileNetV1_infer
          - --save_path ./quant_model/hist_bc_onnx_format/MobileNetV1
          - --algo hist
          - --bias_correction True
          - --is_full_quantize=True
          - --onnx_format=True
      
    eval:
      -
        name: single
        path: demo/quant/quant_post
        cmd: python eval.py
        params:
          - --model_path ./quant_model/hist_bc_onnx_format/MobileNetV1

  windows:
    train:
      -
        name: single
        path: demo/quant/quant_post
        cmd: python quant_post.py
        params:
          - --model_path ../../pretrain/MobileNetV1_infer
          - --save_path ./quant_model/hist_bc_onnx_format/MobileNetV1
          - --algo hist
          - --bias_correction True
          - --is_full_quantize=True
          - --onnx_format=True

    eval:
      -
        name: single
        path: demo/quant/quant_post
        cmd: python eval.py
        params:
          - --model_path ./quant_model/hist_bc_onnx_format/MobileNetV1

  mac:
    train:
      -
        name: single
        path: demo/quant/quant_post
        cmd: python quant_post.py
        params:
          - --model_path ../../pretrain/MobileNetV1_infer
          - --save_path ./quant_model/hist_bc_onnx_format/MobileNetV1
          - --algo hist
          - --bias_correction True
          - --is_full_quantize=True
          - --onnx_format=True
          - --use_gpu False

    eval:
      -
        name: single
        path: demo/quant/quant_post
        cmd: python eval.py
        params:
          - --model_path ./quant_model/hist_bc_onnx_format/MobileNetV1
          - --use_gpu False
