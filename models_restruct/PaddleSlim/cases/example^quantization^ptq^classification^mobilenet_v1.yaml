case:
  linux:
    train:
      -
        name: single
        path: example/quantization/ptq/classification/
        cmd: python ptq.py
        params:
          - --data=ILSVRC2012/
          - --model=mobilenet_v1
          - --activation_observer='mse'
          - --weight_observer='mse_channel_wise'
          - --quant_batch_num=10
          - --quant_batch_size=10
          - --output_dir="output_ptq_mse_mobilenet_v1"
        result:
          top1:
            base: 70.10
            threshold: 0.005
            evaluation: "+"
          top5:
            base: 90.10
            threshold: 0.005
            evaluation: "+"

function: paddleslim_quat_ptq_parse
