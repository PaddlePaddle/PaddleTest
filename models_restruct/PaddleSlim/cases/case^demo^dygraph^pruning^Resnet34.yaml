case:
  linux:
    train:
      -
        name: single
        path: demo/dygraph/pruning
        cmd: python train.py
        params:
          - --model="resnet34"
          - --data "imagenet" 
          - --lr_strategy="cosine_decay"  
          - --criterion="fpgm"
          - --num_epochs 1 
          - --pruned_ratio=0.25 
          - --batch_size=128
          - --use_gpu True
      
      -
        name: multi
        path: demo/dygraph/pruning
        cmd: python -m paddle.distributed.launch train.py
        params:
          - --model="resnet34"
          - --data "imagenet" 
          - --lr_strategy="cosine_decay"  
          - --criterion="fpgm"
          - --num_epochs 1 
          - --pruned_ratio=0.25 
          - --batch_size=128
          - --use_gpu True

  windows:
      -
        name: single
        path: demo/dygraph/pruning
        cmd: python train.py
        params:
          - --model="resnet34"
          - --data "imagenet" 
          - --lr_strategy="cosine_decay"  
          - --criterion="fpgm"
          - --num_epochs 1 
          - --pruned_ratio=0.25 
          - --batch_size=128
          - --use_gpu True

  mac:
    train:
      -
        name: single
        path: demo/dygraph/pruning
        cmd: python train.py
        params:
          - --model="resnet34"
          - --data "imagenet" 
          - --lr_strategy="cosine_decay"  
          - --criterion="fpgm"
          - --num_epochs 1 
          - --pruned_ratio=0.25 
          - --batch_size=128
          - --use_gpu False
