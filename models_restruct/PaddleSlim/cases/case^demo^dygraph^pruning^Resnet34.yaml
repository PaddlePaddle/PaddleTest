case:
  linux:
    train:
      -
        name: single
        path: demo/dygraph/pruning
        cmd: python train.py
        params:
          - --model="resnet34"
          - --data="imagenet"
          - --pruned_ratio=0.25
          - --batch_size=128
          - --num_epochs=1
          - --test_period=1
          - --lr_strategy="cosine_decay"
          - --criterion="fpgm"
          - --model_path="./fpgm_resnet34_single_models"
          - --use_gpu True
      
      -
        name: multi
        path: demo/dygraph/pruning
        cmd: python -m paddle.distributed.launch train.py
        params:
          - --model="resnet34"
          - --data="imagenet"
          - --pruned_ratio=0.25
          - --batch_size=128
          - --num_epochs=1
          - --test_period=1
          - --lr_strategy="cosine_decay"
          - --criterion="fpgm"
          - --model_path="./fpgm_resnet34_multi_models"
          - --use_gpu True
