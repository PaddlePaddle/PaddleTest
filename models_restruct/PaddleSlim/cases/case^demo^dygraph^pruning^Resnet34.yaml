case:
  linux:
    train:
      -
        name: single
        path: demo/dygraph/pruning
        cmd: python train.py
        params:
          - --model="resnet34"
          - --data "imagenet" 
          - --num_epochs 1
          - --use_gpu True
      
      -
        name: multi
        path: demo/dygraph/pruning
        cmd: python -m paddle.distributed.launch train.py
        params:
          - --model="resnet34"
          - --data "imagenet" 
          - --num_epochs 1
          - --use_gpu True

  windows:
      -
        name: single
        path: demo/dygraph/pruning
        cmd: python train.py
        params:
          - --model="resnet34"
          - --data "imagenet" 
          - --num_epochs 1
          - --use_gpu True

  mac:
    train:
      -
        name: single
        path: demo/dygraph/pruning
        cmd: python train.py
        params:
          - --model="resnet34"
          - --data "imagenet" 
          - --num_epochs 1
          - --use_gpu False
