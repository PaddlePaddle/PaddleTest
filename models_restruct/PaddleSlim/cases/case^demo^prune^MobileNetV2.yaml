case:
  linux:
    train:
      -
        name: single
        path: demo/prune
        cmd: python train.py
        params:
          - --model "MobileNetV2"
          - --pruned_ratio 0.325
          - --data "imagenet" 
          - --pretrained_model ../pretrain/MobileNetV2_pretrained
          - --num_epochs 1
          - --lr_strategy="piecewise_decay"
          - --criterion="geometry_median"
          - --model_path="./output/fpgm_mobilenetv2_models"
          - --save_inference True 
          - --use_gpu True
    eval:
      -
        name: single
        path: demo/prune
        cmd: python eval.py
        params:
          - --model "MobileNetV2"
          - --data "imagenet" 
          - --model_path="./output/fpgm_mobilenetv2_models"
          - --use_gpu True

