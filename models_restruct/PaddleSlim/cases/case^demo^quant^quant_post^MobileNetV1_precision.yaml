case:
  linux:
    train:
      -
        name: single
        path: demo/quant/quant_post
        cmd: python quant_post.py
        params:
          - --model_path ../../pretrain/MobileNetV1_infer
          - --save_path ./quant_model/MobileNetV1
          - --ce_test True

    eval:
      -
        name: single
        path: demo/quant/quant_post
        cmd: python eval.py
        params:
          - --model_path ./quant_model/MobileNetV1
