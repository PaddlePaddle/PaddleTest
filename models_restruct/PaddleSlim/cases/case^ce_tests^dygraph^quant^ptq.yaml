case:
  linux:
    train:
      -
        name: single
        path: ce_tests/dygraph/quant
        cmd: python ./src/ptq.py
        params:
          - --arch=resnet50
          - --data=../../../demo/data/ILSVRC2012
          - --quant_batch_num=10
          - --quant_batch_size=10
          - --output_dir=./resnet50/output_ptq
      
      -
        name: multi
        path: ce_tests/dygraph/quant
        cmd: python ./src/ptq.py
        params:
          - --arch=mobilenet_v2
          - --data=../../../demo/data/ILSVRC2012
          - --quant_batch_num=10
          - --quant_batch_size=10
          - --output_dir=./mobilenet_v2/output_ptq
    
