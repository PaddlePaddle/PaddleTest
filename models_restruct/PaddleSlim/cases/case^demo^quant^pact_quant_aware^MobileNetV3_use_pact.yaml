case:
  linux:
    train:
      -
        name: single
        path: demo/quant/pact_quant_aware
        cmd: python train.py
        params:
          - --model MobileNetV3_large_x1_0
          - --pretrained_model ../../pretrain/MobileNetV3_large_x1_0_ssld_pretrained
          - --num_epochs 2
          - --batch_size 64
          - --lr_strategy=piecewise_decay
          - --l2_decay 1e-5
          - --lr 0.0001
          - --step_epochs 2
          - --use_pact True
          - --use_gpu True

    eval:
      -
        name: single
        path: demo/quant/pact_quant_aware
        cmd: python train.py
        params:
          - --model MobileNetV3_large_x1_0
          - --pretrained_model ../../pretrain/MobileNetV3_large_x1_0_ssld_pretrained
          - --checkpoint_dir ./output/MobileNetV3_large_x1_0/0
          - --checkpoint_epoch 0
          - --num_epochs 1
          - --batch_size 64
          - --lr_strategy=piecewise_decay
          - --l2_decay 1e-5
          - --lr 0.0001
          - --step_epochs 2
          - --use_pact True
          - --use_gpu True

  windows:
    train:
      -
        name: single
        path: demo/quant/pact_quant_aware
        cmd: python train.py
        params:
          - --model MobileNetV3_large_x1_0
          - --pretrained_model ../../pretrain/MobileNetV3_large_x1_0_ssld_pretrained
          - --num_epochs 2
          - --batch_size 64
          - --lr_strategy=piecewise_decay
          - --l2_decay 1e-5
          - --lr 0.0001
          - --step_epochs 2
          - --use_pact True
          - --use_gpu True

  mac:
    train:
      -
        name: single
        path: demo/quant/pact_quant_aware
        cmd: python train.py
        params:
          - --model MobileNetV3_large_x1_0
          - --pretrained_model ../../pretrain/MobileNetV3_large_x1_0_ssld_pretrained
          - --num_epochs 2
          - --batch_size 64
          - --lr_strategy=piecewise_decay
          - --l2_decay 1e-5
          - --lr 0.0001
          - --step_epochs 2
          - --use_pact True
          - --use_gpu False
