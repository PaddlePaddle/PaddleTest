case:
  linux:
    base: ./base/normal_base.yml
    train:
      -
        name: multi
        cmd : python -m paddle.distributed.launch tools/train.py
      -
        name: single
        cmd : python tools/train.py
    #   -
    #     name: multi_amp
    #   -
    #     name: multi_dy2st
    eval:
      -
        name: pretrained
        cmd: python -m paddle.distributed.launch tools/val.py
    infer:
      -
        name: pretrained
        cmd: python tools/predict.py
    export:
      -
        name: pretrained
        cmd: python tools/export.py
    predict:
      -
        name: python
      -
        name: mkldnn
      -
        name: trt_fp32
      -
        name: trt_fp16
      -
        name: paddle2onnx
      -
        name: onnx_infer
    api:
      -
        name: cpp
        cmd: ./deploy/cpp/build/test_seg
  windows:
    base: ./base/normal_base.yml
    train:
      -
        name: single
        cmd : python tools/train.py
    eval:
      -
        name: pretrained
        cmd: python tools/val.py
    infer:
      -
        name: pretrained
        cmd: python tools/predict.py
    export:
      -
        name: pretrained
        cmd: python tools/export.py
    predict:
      -
        name: python
        cmd: python deploy/python/infer.py
  mac:
    base: ./base/normal_base.yml
    train:
      -
        name: single
        cmd : python tools/train.py
    eval:
      -
        name: pretrained
        cmd: python tools/val.py
    infer:
      -
        name: pretrained
        cmd: python tools/predict.py
    export:
      -
        name: pretrained
        cmd: python tools/export.py
    predict:
      -
        name: python
        cmd: python deploy/python/infer.py
        params:
          - --device cpu


function: paddlelas_imagenet_parse
