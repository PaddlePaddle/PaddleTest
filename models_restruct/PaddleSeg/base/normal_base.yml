train:
  name: single
  cmd : python tools/train.py
  params:
    - --config ${rd_yaml_path}
    - --iters 10
    - --save_interval 100
    - --batch_size 1
    - --num_workers 8
    - --save_dir output/${model}
  result:
    exit_code:
      base: 0
      threshold: 0
      evaluation: "="
eval:
  name: pretrained
  cmd:  python -m paddle.distributed.launch tools/val.py
  params:
    - --config ${rd_yaml_path}
    - --model_path seg_dynamic_pretrain/${model}/model.pdparams
  result:
    exit_code:
      base: 0
      threshold: 0
      evaluation: "="
infer:
    name: pretrained
    cmd:  python tools/predict.py
    params:
      - --config ${rd_yaml_path}
      - --model_path seg_dynamic_pretrain/${model}/model.pdparams
      - --image_path demo/${image}
      - --save_dir output/${model}/result
    result:
      exit_code:
        base: 0
        threshold: 0
        evaluation: "="
export:
  name: pretrained
  cmd: python tools/export.py
  params:
    - --config ${rd_yaml_path}
    - --model_path seg_dynamic_pretrain/${model}/model.pdparams
    - --save_dir ./inference_model/${model}
  result:
    exit_code:
      base: 0
      threshold: 0
      evaluation: "="
predict:
  name: python
  cmd: python deploy/python/infer.py
  params:
    - --config ./inference_model/${model}/deploy.yaml
    - --image_path ./demo/${image}
    - --save_dir ./python_infer_output/${model}/
  result:
    exit_code:
      base: 0
      threshold: 0
      evaluation: "="
api:
  name: cpp
  cmd: ./deploy/cpp/build/test_seg
  params:
    - --model_dir ./inference_model/${model}
    - --img_path ./demo/${image}
    - --save_dir ./cpp_infer_output/${model}/
    - --device=GPU
  result:
    exit_code:
      base: 0
      threshold: 0
      evaluation: "="
