train:
  -
    name: single
    cmd : python tools/train.py
    params:
      - --config ${rd_yaml_path}
      - --iters 10
      - --save_interval 100
      - --batch_size 1
      - --num_workers 8
      - --save_dir output/${model}
    result:
      exit_code:
        base: 0
        threshold: 0
        evaluation: "="
  -
    name: amp_multi
    cmd: python -m paddle.distributed.launch tools/train.py
    params:
      - --config ${rd_yaml_path}
      - --iters 10
      - --save_interval 100
      - --batch_size 1
      - --num_workers 8
      - --save_dir output/${model}
      - --precision fp16
      - --amp_level "O2"
    result:
      exit_code:
        base: 0
        threshold: 0
        evaluation: "="
  -
    name: static_multi
    cmd: python -m paddle.distributed.launch tools/train.py
    params:
      - --config ${rd_yaml_path}
      - --iters 10
      - --save_interval 100
      - --batch_size 1
      - --num_workers 8
      - --save_dir output/${model}
      - --opts to_static_training=true
    result:
      exit_code:
        base: 0
        threshold: 0
        evaluation: "="
  -
    name: quant_multi
    cmd: python -m paddle.distributed.launch deploy/slim/quant/qat_train.py
    params:
      - --config ${rd_yaml_path}
      - --iters 10
      - --save_interval 100
      - --batch_size 1
      - --num_workers 8
      - --save_dir output/${model}
    result:
      exit_code:
        base: 0
        threshold: 0
        evaluation: "="
  -
    name: prim_single
    cmd: python tools/train.py
    params:
      - --config configs/segformer/segformer_b0_cityscapes_1024x1024_160k.yml
      - --iters 600
      - --save_interval 10000
      - --num_workers 8
      - --opts to_static_training=True
      - --save_dir ./jit_out/${model}
      - --seed 100
    result:
      exit_code:
        base: 0
        threshold: 0
        evaluation: "="
eval:
  name: pretrained
  cmd:  python -m paddle.distributed.launch tools/val.py
  params:
    - --config ${rd_yaml_path}
    - --model_path data/seg_dynamic_pretrain/${model}/model.pdparams
  result:
    exit_code:
      base: 0
      threshold: 0
      evaluation: "="
infer:
    name: pretrained
    cmd:  python tools/predict.py
    params:
      - --config ${rd_yaml_path}
      - --model_path data/seg_dynamic_pretrain/${model}/model.pdparams
      - --image_path demo/${image}
      - --save_dir output/${model}/result
    result:
      exit_code:
        base: 0
        threshold: 0
        evaluation: "="
export:
  name: pretrained
  cmd: python tools/export.py
  params:
    - --config ${rd_yaml_path}
    - --model_path data/seg_dynamic_pretrain/${model}/model.pdparams
    - --save_dir ./inference_model/${model}
  result:
    exit_code:
      base: 0
      threshold: 0
      evaluation: "="
predict:
  -
    name: python
    cmd: python deploy/python/infer.py
    params:
      - --config ./inference_model/${model}/deploy.yaml
      - --image_path ./demo/${image}
      - --save_dir ./python_infer_output/${model}/
    result:
      exit_code:
        base: 0
        threshold: 0
        evaluation: "="
  -
    name: mkldnn
    cmd: python deploy/python/infer.py
    params:
      - --config ./inference_model/${model}/deploy.yaml
      - --image_path ./demo/${image}
      - --save_dir ./python_infer_output/${model}/
      - --enable_mkldnn=True
      - --device=cpu
    result:
      exit_code:
        base: 0
        threshold: 0
        evaluation: "="
  -
    name: trt_fp32
    cmd: python deploy/python/infer.py
    params:
      - --config ./inference_model/${model}/deploy.yaml
      - --image_path ./demo/${image}
      - --save_dir ./python_infer_output/${model}/
      - --precision=fp32
      - --device=gpu
      - --use_trt=True
    result:
      exit_code:
        base: 0
        threshold: 0
        evaluation: "="
  -
    name: trt_fp16
    cmd: python deploy/python/infer.py
    params:
      - --config ./inference_model/${model}/deploy.yaml
      - --image_path ./demo/${image}
      - --save_dir ./python_infer_output/${model}/
      - --precision=fp16
      - --device=gpu
      - --use_trt=True
    result:
      exit_code:
        base: 0
        threshold: 0
        evaluation: "="
  -
    name: paddle2onnx
    cmd: paddle2onnx
    params:
      - --model_dir inference_model/${model}
      - --model_filename model.pdmodel
      - --params_filename model.pdiparams
      - --opset_version 11
      - --save_file ${model}.onnx
    result:
      exit_code:
        base: 0
        threshold: 0
        evaluation: "="
  -
    name: onnx_infer
    cmd: python deploy/python/infer_onnx.py
    params:
      - --img_path ./demo/${image}
      - --onnx_file ${model}.onnx
      - --save_dir ./onnx_out/${model}
    result:
      exit_code:
        base: 0
        threshold: 0
        evaluation: "="
api:
  name: cpp
  cmd: ./deploy/cpp/build/test_seg
  params:
    - --model_dir ./inference_model/${model}
    - --img_path ./demo/${image}
    - --save_dir ./cpp_infer_output/${model}/
    - --devices=GPU
  result:
    exit_code:
      base: 0
      threshold: 0
      evaluation: "="
