MODEL: "emotion_detection_textcnn" # 模型名称
PRIORITY: P0
GIT:
  addr: $REPO_PaddleHub
  path: $ROOT_PATH/PaddleHub
  branch: $NLP_BRANCH

ENV:
  PADDLE_ON_MODEL_CE: $PADDLE_ON_MODEL_CE

VARIABLES:
  model_scripts_path: scripts/nlp9/ #脚本的路径
  model_log_path: log/emotion_detection_textcnn

EXEC:
  exec_cases: [INSTALL, FINETUNE, PREDICT, UNINSTALL]
  exec_priority: [p0, p1]
  exec_tag: $EXEC_TAG

#测试套
INSTALL:
  -
    priority: p0
    tag: install_module
    run:
      -
        path: $ROOT_PATH/$model_scripts_path
        cmd: bash nlp_install.sh emotion_detection_textcnn
    kpis:
      exit_code:
        latest: True
        kpi_base: 0
        threshold: 0
        actived: True
        evaluation: "-"
        unit_repr: None
    output: $ROOT_PATH/$model_log_path/EXIT_emotion_detection_textcnn_install.log

