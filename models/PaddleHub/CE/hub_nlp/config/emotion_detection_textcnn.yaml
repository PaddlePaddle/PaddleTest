PREDICT:
  -
    priority: p0
    tag: linux_predict_without_model_gpu1
    env: #去掉，自动调度
      CUDA_VISIBLE_DEVICES: $SET_CUDA  #取值为None，则不设置

    # use_gpu, batch_size
    run:
      -
        path: $ROOT_PATH/$model_scripts_path
        cmd: bash nlp_predict.sh emotion_detection_textcnn True 2
    kpis:
      exit_code:
        latest: True
        kpi_base: 0
        threshold: 0
        actived: True
        evaluation: "-"
