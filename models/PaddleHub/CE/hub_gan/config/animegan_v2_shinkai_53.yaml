PREDICT:
  -
    priority: p0
    tag: linux_predict_without_model_gpu1
    env: #去掉，自动调度
      CUDA_VISIBLE_DEVICES: $SET_CUDA  #取值为None，则不设置

    # use_gpu, visualization, min_size, max_size, output_dir, img_path
    run:
      -
        path: $ROOT_PATH/$model_scripts_path
        cmd: bash cv_predict.sh animegan_v2_shinkai_53 True True 32 1024 output_dir ./../../img_gan1
    kpis:
      exit_code:
        latest: True
        kpi_base: 0
        threshold: 0
        actived: True
        evaluation: "-"
        unit_repr: None
    output: $ROOT_PATH/$model_log_path/EXIT_animegan_v2_shinkai_53_predict_True_True_32_1024.log

  -
    priority: p0
