MODEL: "animegan_v2_shinkai_53" # 模型名称
PRIORITY: P0
GIT:
  addr: $REPO_PaddleHub
  path: $ROOT_PATH/PaddleHub
  branch: $CV_BRANCH

ENV:
  PADDLE_ON_MODEL_CE: $PADDLE_ON_MODEL_CE

VARIABLES:
  model_scripts_path: scripts/gan1/ #脚本的路径
  model_log_path: log/animegan_v2_shinkai_53

EXEC:
  exec_cases: [INSTALL, FINETUNE, PREDICT, UNINSTALL]
  exec_priority: [p0, p1]
  exec_tag: $EXEC_TAG

#测试套
INSTALL:
  -
    priority: p0
    tag: install_module
    run:
      -
        path: $ROOT_PATH/$model_scripts_path
        cmd: bash cv_install.sh animegan_v2_shinkai_53
    kpis:
      exit_code:
        latest: True
        kpi_base: 0
        threshold: 0
        actived: True
        evaluation: "-"
        unit_repr: None
    output: $ROOT_PATH/$model_log_path/EXIT_animegan_v2_shinkai_53_install.log

