      -
        path: $ROOT_PATH/$model_scripts_path
        cmd: bash cv_predict.sh animegan_v2_shinkai_53 False True 32 1024 output_dir .\..\..\img_gan1
    kpis:
      exit_code:
        latest: True
        kpi_base: 0
