        threshold: 0
        actived: True
        evaluation: "-"
        unit_repr: None
    output: $ROOT_PATH/$model_log_path/EXIT_animegan_v2_shinkai_53_predict_True_True_32_1024.log

  -
    priority: p0
    tag: win_predict_without_model_cpu
    env: #去掉，自动调度
      CUDA_VISIBLE_DEVICES: $SET_CUDA  #取值为None，则不设置

    # use_gpu, visualization, min_size, max_size, output_dir, img_path
