MODEL: "hardnet_cityscapes" # 模型名称
PRIORITY: P0
GIT:
  addr: $REPO_PaddleHub
  path: $ROOT_PATH/PaddleHub
  branch: $NLP_BRANCH

ENV:
  PADDLE_ON_MODEL_CE: $PADDLE_ON_MODEL_CE

VARIABLES:
  model_scripts_path: scripts/seg1/ #脚本的路径
  model_log_path: log/hardnet_cityscapes

EXEC:
  exec_cases: [INSTALL, FINETUNE, PREDICT, UNINSTALL]
  exec_priority: [p0, p1]
  exec_tag: $EXEC_TAG

#测试套
INSTALL:
  -
    priority: p0
    tag: install_module
    run:
      -
        path: $ROOT_PATH/$model_scripts_path
        cmd: bash cv_install.sh hardnet_cityscapes
    kpis:
      exit_code:
        latest: True
        kpi_base: 0
        threshold: 0
        actived: True
        evaluation: "-"
        unit_repr: None
    output: $ROOT_PATH/$model_log_path/EXIT_hardnet_cityscapes_install.log

FINETUNE:
  -
    priority: p0
    tag: linux_mini-finetune_mini-epoch_gpu1
    env: #去掉，自动调度
      CUDA_VISIBLE_DEVICES: $SET_CUDA  #取值为None，则不设置

    # use_gpu, batch_size, num_epoch, optimizer, learning_rate,
    # target_size, class_num, save_interval, checkpoint_dir
    run:
      -
        path: $ROOT_PATH/$model_scripts_path
        cmd: bash cv_finetune.sh hardnet_cityscapes True 8 1 Adam 0.01 512 2 1 save

    kpis:
      exit_code:
        latest: True
        kpi_base: 0
        threshold: 0
        actived: True
        evaluation: "-"
        unit_repr: None
    output: $ROOT_PATH/$model_log_path/EXIT_hardnet_cityscapes_finetune_True_8_1_Adam_0.01_512_2_1_save.log

  -
    priority: p0
    tag: win_mini-finetune_mini-epoch_gpu1
    env: #去掉，自动调度
      CUDA_VISIBLE_DEVICES: $SET_CUDA  #取值为None，则不设置

    # use_gpu, batch_size, num_epoch, optimizer, learning_rate,
    # target_size, class_num, save_interval
    run:
      -
        path: $ROOT_PATH/$model_scripts_path
        cmd: cv_finetune.bat hardnet_cityscapes True 8 1 Adam 0.01 512 2 1

    kpis:
      exit_code:
        latest: True
        kpi_base: 0
        threshold: 0
        actived: True
        evaluation: "-"
        unit_repr: None
    output: $ROOT_PATH/$model_log_path/EXIT_hardnet_cityscapes_finetune_True_8_1_Adam_0.01_512_2_1.log

  -
    priority: p1
    tag: linux_finetune_mini-epoch_gpu1
    env: #去掉，自动调度
      CUDA_VISIBLE_DEVICES: $SET_CUDA  #取值为None，则不设置

    # use_gpu, batch_size, num_epoch, optimizer, learning_rate,
    # target_size, class_num, save_interval, checkpoint_dir
    run:
      -
        path: $ROOT_PATH/$model_scripts_path
        cmd: bash cv_finetune.sh hardnet_cityscapes True 8 10 Adam 0.01 512 2 2 save

    kpis:
      exit_code:
        latest: True
        kpi_base: 0
        threshold: 0
        actived: True
        evaluation: "-"
        unit_repr: None
    output: $ROOT_PATH/$model_log_path/EXIT_hardnet_cityscapes_finetune_True_8_10_Adam_0.01_512_2_2_save.log

PREDICT:
  -
    priority: p0
    tag: linux_predict_without_model_gpu1
    env: #去掉，自动调度
      CUDA_VISIBLE_DEVICES: $SET_CUDA  #取值为None，则不设置

    # use_finetune_model, use_gpu, visualization, checkpoint_dir, output_dir, img_path
    run:
      -
        path: $ROOT_PATH/$model_scripts_path
        cmd: bash cv_predict.sh hardnet_cityscapes False True True ./save output_dir ./../../img_data
    kpis:
      exit_code:
        latest: True
        kpi_base: 0
        threshold: 0
        actived: True
        evaluation: "-"
        unit_repr: None
    output: $ROOT_PATH/$model_log_path/EXIT_hardnet_cityscapes_predict_False_True_True.log

  -
    priority: p0
    tag: win_predict_without_model_gpu1
    env: #去掉，自动调度
      CUDA_VISIBLE_DEVICES: $SET_CUDA  #取值为None，则不设置

    # use_finetune_model, use_gpu, visualization, checkpoint_dir, output_dir, img_path
    run:
      -
        path: $ROOT_PATH/$model_scripts_path
        cmd: cv_predict.bat hardnet_cityscapes False True True .\save output_dir .\..\..\img_data
    kpis:
      exit_code:
        latest: True
        kpi_base: 0
        threshold: 0
        actived: True
        evaluation: "-"
        unit_repr: None
    output: $ROOT_PATH/$model_log_path/EXIT_hardnet_cityscapes_predict_False_True_True.log

