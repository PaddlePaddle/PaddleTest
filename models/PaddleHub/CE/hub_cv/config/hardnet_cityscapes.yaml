    priority: p0
    tag: win_predict_without_model_cpu
    env: #去掉，自动调度
      CUDA_VISIBLE_DEVICES: $SET_CUDA  #取值为None，则不设置

    # use_finetune_model, use_gpu, visualization, checkpoint_dir, output_dir, img_path
    run:
      -
        path: $ROOT_PATH/$model_scripts_path
        cmd: cv_predict.bat hardnet_cityscapes False False True .\save output_dir .\..\..\img_data
    kpis:
      exit_code:
        latest: True
        kpi_base: 0
        threshold: 0
        actived: True
        evaluation: "-"
        unit_repr: None
    output: $ROOT_PATH/$model_log_path/EXIT_hardnet_cityscapes_predict_False_False_True.log

  -
    priority: p0
    tag: mac_predict_without_model_cpu
    env: #去掉，自动调度
      CUDA_VISIBLE_DEVICES: $SET_CUDA  #取值为None，则不设置

    # use_finetune_model, use_gpu, visualization, checkpoint_dir, output_dir, img_path
    run:
      -
        path: $ROOT_PATH/$model_scripts_path
        cmd: bash cv_predict.sh hardnet_cityscapes False False True ./save output_dir ./../../img_data
    kpis:
      exit_code:
        latest: True
        kpi_base: 0
        threshold: 0
        actived: True
        evaluation: "-"
        unit_repr: None
    output: $ROOT_PATH/$model_log_path/EXIT_hardnet_cityscapes_predict_False_False_True.log

  -
    priority: p1
    tag: linux_predict_with_model_gpu1
    env: #去掉，自动调度
      CUDA_VISIBLE_DEVICES: $SET_CUDA  #取值为None，则不设置

    # use_finetune_model, use_gpu, visualization, checkpoint_dir, output_dir, img_path
    run:
      -
        path: $ROOT_PATH/$model_scripts_path
        cmd: bash cv_predict.sh hardnet_cityscapes True True True ./save output_dir ./../../img_data
    kpis:
      exit_code:
        latest: True
        kpi_base: 0
        threshold: 0
        actived: True
        evaluation: "-"
        unit_repr: None
    output: $ROOT_PATH/$model_log_path/EXIT_hardnet_cityscapes_predict_True_True_True.log

UNINSTALL:
  -
    priority: p0
    tag: uninstall_module
    run:
      -
        path: $ROOT_PATH/$model_scripts_path
        cmd: hub uninstall hardnet_cityscapes
