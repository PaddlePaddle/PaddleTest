MODEL: "rexnet_3_0_imagenet" # 模型名称
PRIORITY: P0
GIT:
  addr: $REPO_PaddleHub
  path: $ROOT_PATH/PaddleHub
  branch: $NLP_BRANCH

ENV:
  PADDLE_ON_MODEL_CE: $PADDLE_ON_MODEL_CE

VARIABLES:
  model_scripts_path: scripts/clas3/ #脚本的路径
  model_log_path: log/rexnet_3_0_imagenet

EXEC:
  exec_cases: [INSTALL, FINETUNE, PREDICT, UNINSTALL]
  exec_priority: [p0, p1]
  exec_tag: $EXEC_TAG

#测试套
INSTALL:
  -
    priority: p0
    tag: install_module
    run:
      -
        path: $ROOT_PATH/$model_scripts_path
        cmd: bash cv_install.sh rexnet_3_0_imagenet $HUB_CONFIG
    kpis:
      exit_code:
        latest: True
        kpi_base: 0
        threshold: 0
        actived: True
        evaluation: "-"
        unit_repr: None
    output: $ROOT_PATH/$model_log_path/EXIT_rexnet_3_0_imagenet_install.log

FINETUNE:
  -
    priority: p0
    tag: linux_mini-finetune_mini-epoch_gpu1
    env: #去掉，自动调度
      CUDA_VISIBLE_DEVICES: $SET_CUDA  #取值为None，则不设置

    # use_gpu, batch_size, num_epoch, optimizer, learning_rate,
    # target_size, use_vdl, pretrained, save_interval, checkpoint_dir
    run:
      -
        path: $ROOT_PATH/$model_scripts_path
        cmd: bash cv_finetune.sh rexnet_3_0_imagenet True 16 1 Adam 0.001 256 True None 1 save

    kpis:
      exit_code:
        latest: True
        kpi_base: 0
        threshold: 0
        actived: True
        evaluation: "-"
        unit_repr: None
    output: $ROOT_PATH/$model_log_path/EXIT_rexnet_3_0_imagenet_finetune_True_16_1_Adam_0.001_256_True_None_1_save.log

  -
    priority: p0
    tag: win_mini-finetune_mini-epoch_gpu1
    env: #去掉，自动调度
      CUDA_VISIBLE_DEVICES: $SET_CUDA  #取值为None，则不设置

    # use_gpu, batch_size, num_epoch, optimizer, learning_rate,
    # target_size, use_vdl, pretrained, save_interval, checkpoint_dir
    run:
      -
        path: $ROOT_PATH/$model_scripts_path
        cmd: bash cv_finetune.sh rexnet_3_0_imagenet True 16 1 Adam 0.001 256 True None 1 save

    kpis:
      exit_code:
        latest: True
        kpi_base: 0
        threshold: 0
        actived: True
        evaluation: "-"
        unit_repr: None
    output: $ROOT_PATH/$model_log_path/EXIT_rexnet_3_0_imagenet_finetune_True_16_1_Adam_0.001_256_True_None_1_save.log

  -
    priority: p1
    tag: linux_finetune_mini-epoch_gpu1
    env: #去掉，自动调度
      CUDA_VISIBLE_DEVICES: $SET_CUDA  #取值为None，则不设置

    # use_gpu, batch_size, num_epoch, optimizer, learning_rate,
    # target_size, use_vdl, pretrained, save_interval, checkpoint_dir
    run:
      -
        path: $ROOT_PATH/$model_scripts_path
        cmd: bash cv_finetune.sh rexnet_3_0_imagenet True 16 14 Adam 0.001 256 True None 2 save

    kpis:
      exit_code:
        latest: True
        kpi_base: 0
        threshold: 0
        actived: True
        evaluation: "-"
        unit_repr: None
    output: $ROOT_PATH/$model_log_path/EXIT_rexnet_3_0_imagenet_finetune_True_16_14_Adam_0.001_256_True_None_2_save.log

PREDICT:
  -
    priority: p0
    tag: linux_predict_without_model_gpu1
    env: #去掉，自动调度
      CUDA_VISIBLE_DEVICES: $SET_CUDA  #取值为None，则不设置

    # use_finetune_model, use_gpu, checkpoint_dir, img_path
    run:
      -
        path: $ROOT_PATH/$model_scripts_path
        cmd: bash cv_predict.sh rexnet_3_0_imagenet False True ./save ./../../img_data
    kpis:
      exit_code:
        latest: True
        kpi_base: 0
        threshold: 0
        actived: True
        evaluation: "-"
        unit_repr: None
    output: $ROOT_PATH/$model_log_path/EXIT_rexnet_3_0_imagenet_predict_False_True.log

  -
    priority: p0
    tag: win_predict_without_model_gpu1
    env: #去掉，自动调度
