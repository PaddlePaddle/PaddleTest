    env: #去掉，自动调度
      CUDA_VISIBLE_DEVICES: $SET_CUDA  #取值为None，则不设置

    # use_finetune_model, use_gpu, checkpoint_dir, img_path
    run:
      -
        path: $ROOT_PATH/$model_scripts_path
        cmd: bash cv_predict.sh rexnet_3_0_imagenet False False ./save ./../../img_data
    kpis:
      exit_code:
        latest: True
        kpi_base: 0
        threshold: 0
        actived: True
        evaluation: "-"
        unit_repr: None
    output: $ROOT_PATH/$model_log_path/EXIT_rexnet_3_0_imagenet_predict_False_False.log

  -
    priority: p0
    tag: mac_predict_without_model_cpu
    env: #去掉，自动调度
      CUDA_VISIBLE_DEVICES: $SET_CUDA  #取值为None，则不设置

    # use_finetune_model, use_gpu, checkpoint_dir, img_path
    run:
      -
        path: $ROOT_PATH/$model_scripts_path
        cmd: bash cv_predict.sh rexnet_3_0_imagenet False False ./save ./../../img_data
    kpis:
      exit_code:
        latest: True
        kpi_base: 0
        threshold: 0
        actived: True
        evaluation: "-"
        unit_repr: None
    output: $ROOT_PATH/$model_log_path/EXIT_rexnet_3_0_imagenet_predict_False_False.log

  -
    priority: p1
    tag: linux_predict_with_model_gpu1
    env: #去掉，自动调度
      CUDA_VISIBLE_DEVICES: $SET_CUDA  #取值为None，则不设置

    # use_finetune_model, use_gpu, checkpoint_dir, img_path
    run:
      -
        path: $ROOT_PATH/$model_scripts_path
        cmd: bash cv_predict.sh rexnet_3_0_imagenet True True ./save ./../../img_data
    kpis:
      exit_code:
        latest: True
        kpi_base: 0
