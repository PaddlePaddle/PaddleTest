      -
        path: $ROOT_PATH/$model_scripts_path
        cmd: bash grep_linux_log.sh configs/drn_psnr_x4_div2k.yaml train_linux_gpu1
    kpis: #kpi指标
      loss_dual:
        latest: True
        kpi_base: 106.452
        threshold: 1.0
        actived: True
        evaluation: "-"
        unit_repr: None
    output: $ROOT_PATH/$model_log_path/drn_psnr_x4_div2k_1card.log
  -
    tag: train_linux_gpu2_release
