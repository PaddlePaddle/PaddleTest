    kpis: #kpi指标
      loss:
        latest: True
        kpi_base: 125091.62074
        threshold: 0.2 #
        actived: True
        evaluation: "-"
        unit_repr: None
      train_eval:
        latest: True
        kpi_base: 818366.51250
        threshold: 0.2 #0.01
        actived: True
        evaluation: "-"
        unit_repr: None
