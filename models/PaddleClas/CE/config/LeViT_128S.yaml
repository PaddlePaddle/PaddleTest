MODEL: "LeViT_128S" # 模型名
PRIORITY: P1,convergence_LeViT_128S,LeViT_128S
GIT:
  addr: $REPO_PaddleClas
  path: $ROOT_PATH/PaddleClas
  branch: $cls_BRANCH

ENV:
  PADDLE_ON_MODEL_CE: $PADDLE_ON_MODEL_CE

VARIABLES:
  model_function_path_linux: linux/ #脚本的路径
  model_function_path_win: windows/ #脚本的路径
  model_function_path_mac: mac/ #脚本的路径
  model_scripts_path: scripts/ #脚本的路径
  model_log_path: log

EXEC:
  exec_cases: [FUNCTION,TRAIN,EVAL,INFER,EXPORT,PREDICT]
  exec_priority: [P1]
  exec_tag: $EXEC_TAG

#测试套
FUNCTION: # 训练步骤
  -
    tag: linux_function_test
    priority: P1
    env: #去掉，自动调度
      CUDA_VISIBLE_DEVICES: $SET_MULTI_CUDA  #取值为None，则不设置
    run:
      -
        path: $ROOT_PATH/$model_function_path_linux
        cmd: bash PaddleClas_CI_develop.sh ppcls/configs/ImageNet/LeViT/LeViT_128S.yaml
  -
    tag: win_function_test
    priority: P1
    run:
      -
        path: $ROOT_PATH/$model_function_path_win
        cmd: PaddleClas_train_gpu.bat ppcls/configs/ImageNet/LeViT/LeViT_128S.yaml
  -
    tag: win_cpu_function_test
    priority: P1
    run:
      -
        path: $ROOT_PATH/$model_function_path_win
        cmd: PaddleClas_train_cpu.bat ppcls/configs/ImageNet/LeViT/LeViT_128S.yaml
  -
    tag: mac_function_test
    priority: P1
    run:
      -
        path: $ROOT_PATH/$model_function_path_mac
        cmd: bash PaddleClas_train_cpu.sh ppcls/configs/ImageNet/LeViT/LeViT_128S.yaml
  -
    tag: linux_convergence_test
    priority: P1
    env: #去掉，自动调度
      CUDA_VISIBLE_DEVICES: $SET_MULTI_CUDA  #取值为None，则不设置
    run:
      -
        path: $ROOT_PATH/$model_function_path_linux
        cmd: bash PaddleClas_convergence_develop.sh ppcls/configs/ImageNet/LeViT/LeViT_128S.yaml

TRAIN: # 训练步骤
  -
    tag: train_linux_convergence
    priority: P1
    run:
      -
        path: $ROOT_PATH/$model_scripts_path
        cmd: bash grep_linux_log.sh ppcls/configs/ImageNet/LeViT/LeViT_128S.yaml train_linux_convergence
    kpis: #kpi指标
      metric:
        latest: True
        kpi_base: 0.512
        threshold: 0.1
        actived: True
        evaluation: "+"
        unit_repr: None
    output: $ROOT_PATH/$model_log_path/LeViT_128S_convergence.log
  -
    tag: train_linux_gpu1
    priority: P1
    run:
      -
        path: $ROOT_PATH/$model_scripts_path
