        path: $ROOT_PATH/$model_scripts_path
        cmd: grep_win_log.bat ppcls/configs/ImageNet/HarDNet/HarDNet68.yaml train_win_gpu
    kpis: #kpi指标
      loss:
        latest: True
        kpi_base: 6.81297
        threshold: 0.0
        actived: True
        evaluation: "="
        unit_repr: None
      train_eval:
        latest: True
