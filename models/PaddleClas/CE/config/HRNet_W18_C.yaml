      loss:
        latest: True
        kpi_base: 6.4628
        threshold: 0.1
        actived: True
        evaluation: "-"
        unit_repr: None
      train_eval:
        latest: True
        kpi_base: 16
        threshold: 0.10001
        actived: True
        evaluation: "-"
