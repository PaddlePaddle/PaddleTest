    kpis: #kpi指标
      loss:
        latest: True
        kpi_base: 6.89059
        threshold: 0.0
        actived: True
        evaluation: "="
        unit_repr: None
      train_eval:
        latest: True
        kpi_base: 1204.65187
        threshold: 0.00001
        actived: True
        evaluation: "-"
        unit_repr: None
    output: $ROOT_PATH/$model_log_path/ResNeXt152_64x4d_1card.log
