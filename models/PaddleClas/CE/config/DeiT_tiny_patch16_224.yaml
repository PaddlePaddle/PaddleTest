MODEL: "DeiT_tiny_patch16_224" # 模型名
PRIORITY: P1
GIT:
  addr: $REPO_PaddleClas
  path: $ROOT_PATH/PaddleClas
  branch: $cls_BRANCH

ENV:
  PADDLE_ON_MODEL_CE: $PADDLE_ON_MODEL_CE

VARIABLES:
  model_function_path: linux/ #脚本的路径
  model_scripts_path: scripts/ #脚本的路径
  model_log_path: log

EXEC:
  exec_cases: [FUNCTION,TRAIN,EVAL,INFER,EXPORT,PREDICT]
  exec_priority: [P1]
  exec_tag: [function_test,train_linux_gpu1,train_linux_gpu2,eval_linux,infer_linux,predict_linux]

#测试套
FUNCTION: # 训练步骤
  -
    tag: function_test
    priority: P1
    env: #去掉，自动调度
      CUDA_VISIBLE_DEVICES: $SET_MULTI_CUDA  #取值为None，则不设置
    run:
      -
        path: $ROOT_PATH/$model_function_path
        cmd: sh PaddleClas_CI_develop.sh ppcls/configs/ImageNet/DeiT/DeiT_tiny_patch16_224.yaml

TRAIN: # 训练步骤
  -
    tag: train_linux_gpu1
    priority: P1
    env: #去掉，自动调度
      CUDA_VISIBLE_DEVICES: $SET_MULTI_CUDA  #取值为None，则不设置
    run:
      -
        path: $ROOT_PATH/$model_scripts_path
        cmd: sh grep_linux_log.sh ppcls/configs/ImageNet/DeiT/DeiT_tiny_patch16_224.yaml train_linux_gpu1
    kpis: #kpi指标
      loss:
        latest: True
        kpi_base: 6.02449
        threshold: 0.0
        actived: True
        evaluation: "="
        unit_repr: None
    output: $ROOT_PATH/$model_log_path/DeiT_tiny_patch16_224_1card.log
  -
    tag: train_linux_gpu2
    priority: P1
    env: #去掉，自动调度
      CUDA_VISIBLE_DEVICES: $SET_MULTI_CUDA  #取值为None，则不设置
    run:
      -
        path: $ROOT_PATH/$model_scripts_path
        cmd: sh grep_linux_log.sh ppcls/configs/ImageNet/DeiT/DeiT_tiny_patch16_224.yaml train_linux_gpu2
    kpis: #kpi指标
      loss:
        latest: True
        kpi_base: 6.13435
        threshold: 0.0
        actived: True
        evaluation: "="
        unit_repr: None
    output: $ROOT_PATH/$model_log_path/DeiT_tiny_patch16_224_2card.log

EVAL: # 训练步骤
  -
    tag: eval_linux
    priority: P1
    env: #去掉，自动调度
      CUDA_VISIBLE_DEVICES: $SET_MULTI_CUDA  #取值为None，则不设置
    run:
      -
        path: $ROOT_PATH/$model_scripts_path
        cmd: sh grep_linux_log.sh ppcls/configs/ImageNet/DeiT/DeiT_tiny_patch16_224.yaml eval_linux
    kpis: #kpi指标
      loss:
        latest: True
        kpi_base: 6.13435
        threshold: 0.0
        actived: True
        evaluation: "="
        unit_repr: None
    output: $ROOT_PATH/$model_log_path/DeiT_tiny_patch16_224_eval.log

INFER: # 训练步骤
  -
    tag: infer_linux
    priority: P1
    env: #去掉，自动调度
      CUDA_VISIBLE_DEVICES: $SET_MULTI_CUDA  #取值为None，则不设置
    run:
      -
        path: $ROOT_PATH/$model_scripts_path
        cmd: sh grep_linux_log.sh ppcls/configs/ImageNet/DeiT/DeiT_tiny_patch16_224.yaml infer_linux
    kpis: #kpi指标
      infer_exit_code:
        latest: True
        kpi_base: 0.0
        threshold: 0.0
        actived: True
        evaluation: "="
        unit_repr: None
    output: $ROOT_PATH/$model_log_path/DeiT_tiny_patch16_224_infer.log

PREDICT: # 训练步骤
  -
    tag: predict_linux
    priority: P1
    env: #去掉，自动调度
      CUDA_VISIBLE_DEVICES: $SET_MULTI_CUDA  #取值为None，则不设置
    run:
      -
        path: $ROOT_PATH/$model_scripts_path
        cmd: sh grep_linux_log.sh ppcls/configs/ImageNet/DeiT/DeiT_tiny_patch16_224.yaml predict_linux
    kpis: #kpi指标
      predict_exit_code:
        latest: True
        kpi_base: 0.0
        threshold: 0.0
        actived: True
        evaluation: "="
        unit_repr: None
    output: $ROOT_PATH/$model_log_path/DeiT_tiny_patch16_224_predict.log
