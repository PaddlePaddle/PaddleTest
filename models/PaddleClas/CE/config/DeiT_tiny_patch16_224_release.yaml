MODEL: "DeiT_tiny_patch16_224" # 模型名
PRIORITY: P1_release
GIT:
  addr: $REPO_PaddleClas
  path: $ROOT_PATH/PaddleClas
  branch: $cls_BRANCH

ENV:
  PADDLE_ON_MODEL_CE: $PADDLE_ON_MODEL_CE

VARIABLES:
  model_function_path_linux: linux/ #脚本的路径
  model_function_path_win: windows/ #脚本的路径
  model_scripts_path: scripts/ #脚本的路径
  model_log_path: log

EXEC:
  exec_cases: [FUNCTION,TRAIN,EVAL,INFER,EXPORT,PREDICT]
  exec_priority: [P1_release]
  exec_tag: $EXEC_TAG

#测试套
FUNCTION: # 训练步骤
  -
    tag: linux_function_test
    priority: P1_release
    env: #去掉，自动调度
      CUDA_VISIBLE_DEVICES: $SET_MULTI_CUDA  #取值为None，则不设置
    run:
      -
        path: $ROOT_PATH/$model_function_path_linux
        cmd: bash PaddleClas_CI_develop.sh ppcls/configs/ImageNet/DeiT/DeiT_tiny_patch16_224.yaml
  -
    tag: win_function_test
    priority: P1_release
    env: #去掉，自动调度
      CUDA_VISIBLE_DEVICES: None  #取值为None，则不设置
    run:
      -
        path: $ROOT_PATH/$model_function_path_win
        cmd: PaddleClas_train_gpu.bat ppcls/configs/ImageNet/DeiT/DeiT_tiny_patch16_224.yaml

TRAIN: # 训练步骤
  -
    tag: train_linux_gpu1
    priority: P1_release
    env: #去掉，自动调度
      CUDA_VISIBLE_DEVICES: $SET_MULTI_CUDA  #取值为None，则不设置
    run:
      -
        path: $ROOT_PATH/$model_scripts_path
        cmd: bash grep_linux_log.sh ppcls/configs/ImageNet/DeiT/DeiT_tiny_patch16_224.yaml train_linux_gpu1
    kpis: #kpi指标
      loss:
        latest: True
        kpi_base: 6.00141
        threshold: 0.0
        actived: True
        evaluation: "="
        unit_repr: None
      train_eval:
        latest: True
        kpi_base: 7.64618
        threshold: 0.00001
        actived: True
        evaluation: "-"
        unit_repr: None
    output: $ROOT_PATH/$model_log_path/DeiT_tiny_patch16_224_1card.log
  -
    tag: train_linux_gpu2
    priority: P1_release
    env: #去掉，自动调度
      CUDA_VISIBLE_DEVICES: $SET_MULTI_CUDA  #取值为None，则不设置
    run:
      -
        path: $ROOT_PATH/$model_scripts_path
        cmd: bash grep_linux_log.sh ppcls/configs/ImageNet/DeiT/DeiT_tiny_patch16_224.yaml train_linux_gpu2
    kpis: #kpi指标
      loss:
        latest: True
        kpi_base: 6.21079
        threshold: 0.0
        actived: True
        evaluation: "="
        unit_repr: None
    output: $ROOT_PATH/$model_log_path/DeiT_tiny_patch16_224_2card.log
  -
    tag: train_win_gpu
    priority: P1_release
    env: #去掉，自动调度
      CUDA_VISIBLE_DEVICES: $SET_MULTI_CUDA  #取值为None，则不设置
    run:
      -
        path: $ROOT_PATH/$model_scripts_path
        cmd: grep_win_log.bat ppcls/configs/ImageNet/DeiT/DeiT_tiny_patch16_224.yaml train_win_gpu
    kpis: #kpi指标
      loss:
        latest: True
        kpi_base: 5.86856
        threshold: 0.00001
        actived: True
        evaluation: "-"
        unit_repr: None
      train_eval:
        latest: True
        kpi_base: 7.52042
        threshold: 0.00001
        actived: True
        evaluation: "-"
        unit_repr: None
    output: $ROOT_PATH/$model_log_path/DeiT_tiny_patch16_224_train.log

