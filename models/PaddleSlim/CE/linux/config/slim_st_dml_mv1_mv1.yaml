MODEL: "slim_st_dml_mv1_mv1" # 模型名
PRIORITY: P1
GIT:
  addr: $REPO_PaddleSlim
  path: $ROOT_PATH/PaddleSlim
  branch: $slim_st_dml_mv1_mv1_BRANCH

ENV:
  PADDLE_ON_MODEL_CE: $PADDLE_ON_MODEL_CE

VARIABLES:
  model_scripts_path: scripts/slim_st_dml_mv1_mv1/ #脚本的路径
  model_log_path: log/slim_st_dml_mv1_mv1/

EXEC:
  exec_cases: [TRAIN]
  exec_priority: $EXEC_PRIORITY
  exec_tag: $EXEC_TAG

#测试套
DATA_PROC:
  -
    priority: p0
    run:
      -
        path: $ROOT_PATH/$model_scripts_path
        cmd: sh data_proc.sh all

TRAIN: # 训练步骤
  -
    priority: p2
    tag: linux_st_gpu1
    env: #去掉，自动调度
      CUDA_VISIBLE_DEVICES: $SET_CUDA  #取值为None，则不设置

    run:
      -
        path: $ROOT_PATH/$model_scripts_path
        cmd: sh train.sh linux_st_gpu1 slim_st_dml_mv1_mv1_linux_st_gpu1

    kpis: #kpi指标
      best_valid_acc:
        latest: True
        kpi_base: 0.328425
        threshold: 0.03
        actived: True
        evaluation: "+"
        unit_repr: None
      exit_code:
        latest: True
        kpi_base: 0
        threshold: 0
        actived: True
        evaluation: "-"
        unit_repr: None

    output: $ROOT_PATH/$model_log_path/slim_st_dml_mv1_mv1_linux_st_gpu1.log
  -
    priority: p0
    tag: linux_st_gpu2
    env: #去掉，自动调度
      CUDA_VISIBLE_DEVICES: $SET_MULTI_CUDA  #取值为None，则不设置

    run:
      -
        path: $ROOT_PATH/$model_scripts_path
        cmd: sh train.sh linux_st_gpu2 slim_st_dml_mv1_mv1_linux_st_gpu2

    kpis: #kpi指标
      best_valid_acc:
        latest: True
        kpi_base: 0.335637
        threshold: 0.03
        actived: True
        evaluation: "+"
        unit_repr: None
      exit_code:
        latest: True
        kpi_base: 0
        threshold: 0
        actived: True
        evaluation: "-"
        unit_repr: None
    output: $ROOT_PATH/$model_log_path/slim_st_dml_mv1_mv1_linux_st_gpu2.log
  -
    priority: p2
    tag: linux_st_cpu
    env: #去掉，自动调度
      CUDA_VISIBLE_DEVICES: $SET_MULTI_CUDA  #取值为None，则不设置

    run:
      -
        path: $ROOT_PATH/$model_scripts_path
        cmd: sh train.sh linux_st_cpu slim_st_dml_mv1_mv1_linux_st_cpu

    kpis: #kpi指标
      best_valid_acc:
        latest: True
        kpi_base: 0.328425
        threshold: 0.03
        actived: True
        evaluation: "+"
        unit_repr: None
      exit_code:
        latest: True
        kpi_base: 0
        threshold: 0
        actived: True
        evaluation: "-"
        unit_repr: None
    output: $ROOT_PATH/$model_log_path/slim_st_dml_mv1_mv1_linux_st_cpu.log

