MODEL: "slim_dy_quant_v1" # 模型名
PRIORITY: P0
GIT:
  addr: $REPO_PaddleSlim
  path: $ROOT_PATH/PaddleSlim
  branch: $slim_dy_quant_v1_BRANCH

ENV:
  PADDLE_ON_MODEL_CE: $PADDLE_ON_MODEL_CE

VARIABLES:
  model_scripts_path: scripts/slim_dy_quant_v1/ #脚本的路径
  model_log_path: log/slim_dy_quant_v1/

EXEC:
  exec_cases: [DATA_PROC,TRAIN,INFER]
  exec_priority: $EXEC_PRIORITY
  exec_tag: $EXEC_TAG

#测试套
DATA_PROC:
  -
    tag: linux_down_data
    priority: p0
    run:
      -
        path: $ROOT_PATH/$model_scripts_path
        cmd: sh data_proc.sh all

TRAIN: # 训练步骤
  -
    tag: linux_dy_gpu1
    priority: p0
    env: #去掉，自动调度
      CUDA_VISIBLE_DEVICES: $SET_CUDA  #取值为None，则不设置

    run:
      -
        path: $ROOT_PATH/$model_scripts_path
        cmd: sh train.sh linux_dy_gpu1 quant_v1_linux_dy_gpu1

    kpis: #kpi指标
      acc_top1:
        latest: True
        kpi_base: 0.718668
        threshold: 0.03
        actived: True
        evaluation: "+"
        unit_repr: None
      acc_top5:
        latest: True
        kpi_base: 0.896563
        threshold: 0.03
        actived: True
        evaluation: "+"
        unit_repr: None
      exit_code:
        latest: True
        kpi_base: 0
        threshold: 0
        actived: True
        evaluation: "-"
    output: $ROOT_PATH/$model_log_path/quant_v1_linux_dy_gpu1.log
  -
    tag: linux_dy_gpu2
    priority: p0
    env: #去掉，自动调度
      CUDA_VISIBLE_DEVICES: $SET_MULTI_CUDA  #取值为None，则不设置

    run:
      -
        path: $ROOT_PATH/$model_scripts_path
        cmd: sh train.sh linux_dy_gpu2 quant_v1_linux_dy_gpu2

    kpis: #kpi指标
      acc_top1:
        latest: True
        kpi_base: 0.697867
        threshold: 0.02
        actived: True
        evaluation: "+"
        unit_repr: None
      acc_top5:
        latest: True
        kpi_base: 0.899639
        threshold: 0.02
        actived: True
        evaluation: "+"
        unit_repr: None
      exit_code:
        latest: True
        kpi_base: 0
        threshold: 0
        actived: True
        evaluation: "-"
        unit_repr: None
    #output: $ROOT_PATH/$model_log_path/quant_v1_linux_dy_gpu2_dist_log/workerlog.0
    output: $ROOT_PATH/$model_log_path/quant_v1_linux_dy_gpu2.log


  -
    tag: linux_dy_con_gpu2
    priority: p0
    env: #去掉，自动调度
      CUDA_VISIBLE_DEVICES: $SET_MULTI_CUDA  #取值为None，则不设置

    run:
      - path: $ROOT_PATH/$model_scripts_path
        cmd: sh train.sh linux_dy_con_gpu2 quant_v1_linux_dy_con_gpu2

    kpis: #kpi指标
      acc_top1:
        latest: True
        kpi_base: 0.697867
        threshold: 0.02
        actived: True
        evaluation: "+"
        unit_repr: None
      acc_top5:
        latest: True
        kpi_base: 0.899639
        threshold: 0.02
        actived: True
        evaluation: "+"
        unit_repr: None
      exit_code:
        latest: True
        kpi_base: 0
        threshold: 0
        actived: True
        evaluation: "-"
        unit_repr: None
    #output: $ROOT_PATH/$model_log_path/quant_v1_linux_dy_gpu2_dist_log/workerlog.0
    output: $ROOT_PATH/$model_log_path/quant_v1_linux_dy_con_gpu2.log

  -
    tag: linux_dy_cpu
    priority: p2
    env: #去掉，自动调度
      CUDA_VISIBLE_DEVICES: $SET_CUDA  #取值为None，则不设置

    run:
      -
        path: $ROOT_PATH/$model_scripts_path
        cmd: sh train.sh linux_dy_cpu quant_v1_linux_dy_cpu

    kpis: #kpi指标
      acc_top1:
        latest: True
        kpi_base: 0.697867
        threshold: 0.02
        actived: True
        evaluation: "+"
        unit_repr: None
      acc_top5:
        latest: True
        kpi_base: 0.899639
        threshold: 0.02
        actived: True
        evaluation: "+"
        unit_repr: None
      exit_code:
        latest: True
        kpi_base: 0
        threshold: 0
        actived: True
        evaluation: "-"
        unit_repr: None
    output: $ROOT_PATH/$model_log_path/quant_v1_linux_dy_cpu.log