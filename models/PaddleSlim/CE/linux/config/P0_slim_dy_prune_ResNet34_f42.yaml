MODEL: "dy_prune_ResNet34_f42" # 模型名
PRIORITY: P0,PreTest
GIT:
  addr: $REPO_PaddleSlim
  path: $ROOT_PATH/PaddleSlim
  branch: $slim_dy_prune_ResNet34_f42_BRANCH

ENV:
  PADDLE_ON_MODEL_CE: $PADDLE_ON_MODEL_CE

VARIABLES:
  model_scripts_path: scripts/slim_dy_prune_ResNet34_f42/ #脚本的路径
  model_log_path: log/slim_dy_prune_ResNet34_f42/

EXEC:
  exec_cases: [DATA_PROC,TRAIN,EVAL,EXPORT]
  exec_priority: $EXEC_PRIORITY
  exec_tag: $EXEC_TAG
#测试套
DATA_PROC:
  -
    tag: linux_down_data
    priority: p0
    run:
      -
        path: $ROOT_PATH/$model_scripts_path
        cmd: sh data_proc.sh demo

TRAIN: # 训练步骤
  -
    tag: linux_dy_gpu1
    priority: p0
    env: #去掉，自动调度
      CUDA_VISIBLE_DEVICES: $SET_CUDA  #取值为None，则不设置

    run:
      -
        path: $ROOT_PATH/$model_scripts_path
        cmd: sh train.sh linux_dy_gpu1 prune_r34_f42_linux_dy_gpu1

    kpis: #kpi指标
      loss:
        latest: True
        kpi_base: 1.428
        threshold: 0
        actived: True
        evaluation: "+"
        unit_repr: None
      acc_top1:
        latest: True
        kpi_base: 0.711
        threshold: 0
        actived: True
        evaluation: "+"
        unit_repr: None
      acc_top5:
        latest: True
        kpi_base: 0.88
        threshold: 0
        actived: True
        evaluation: "+"
        unit_repr: None
      exit_code:
        latest: True
        kpi_base: 0
        threshold: 0
        actived: True
        evaluation: "-"
        unit_repr: None
    output: $ROOT_PATH/$model_log_path/prune_r34_f42_linux_dy_gpu1.log

  -
    tag: linux_dy_gpu2
    priority: p0
    env: #去掉，自动调度
      CUDA_VISIBLE_DEVICES: $SET_MULTI_CUDA  #取值为None，则不设置

    run:
      -
        path: $ROOT_PATH/$model_scripts_path
        cmd: sh train.sh linux_dy_gpu2 prune_r34_f42_linux_dy_gpu2

    kpis: #kpi指标
      loss:
        latest: True
        kpi_base: 0.3668
        threshold: 0
        actived: True
        evaluation: "+"
        unit_repr: None
      acc_top1:
        latest: True
        kpi_base: 0.888
        threshold: 0
        actived: True
        evaluation: "+"
        unit_repr: None
      acc_top5:
        latest: True
        kpi_base: 0.966
        threshold: 0
        actived: True
        evaluation: "+"
        unit_repr: None
      exit_code:
        latest: True
        kpi_base: 0
        threshold: 0
        actived: True
        evaluation: "-"
        unit_repr: None
    #output: $ROOT_PATH/$model_log_path/prune_r34_f42_linux_dy_gpu2_dist_log/workerlog.0
    output: $ROOT_PATH/$model_log_path/prune_r34_f42_linux_dy_gpu2.log


  -
    tag: linux_dy_cpu
    priority: p2
    env: #去掉，自动调度
      CUDA_VISIBLE_DEVICES: $SET_CUDA  #取值为None，则不设置

    run:
      -
        path: $ROOT_PATH/$model_scripts_path
        cmd: sh train.sh linux_dy_cpu prune_r34_f42_linux_dy_cpu

    kpis: #kpi指标
      acc_top1:
        latest: True
        kpi_base: 0.5208
        threshold: 0.2
        actived: True
        evaluation: "+"
        unit_repr: None
      acc_top5:
        latest: True
        kpi_base: 0.7676
        threshold: 0.2
        actived: True
        evaluation: "+"
        unit_repr: None
      exit_code:
        latest: True
        kpi_base: 0
        threshold: 0
        actived: True
        evaluation: "-"
        unit_repr: None
    output: $ROOT_PATH/$model_log_path/prune_r34_f42_linux_dy_cpu.log

  - tag: linux_dy_con_gpu2
    priority: p0
    env: #去掉，自动调度
      CUDA_VISIBLE_DEVICES: $SET_MULTI_CUDA  #取值为None，则不设置

    run:
      - path: $ROOT_PATH/$model_scripts_path
        cmd: sh train.sh linux_dy_con_gpu2 prune_r34_f42_linux_dy_con_gpu2

    kpis: #kpi指标
      acc_top1:
        latest: True
        kpi_base: 0.5208
        threshold: 0.03
        actived: True
        evaluation: "+"
        unit_repr: None
      acc_top5:
        latest: True
        kpi_base: 0.7676
        threshold: 0.03
        actived: True
        evaluation: "+"
        unit_repr: None
      exit_code:
        latest: True
        kpi_base: 0
        threshold: 0
        actived: True
        evaluation: "-"
        unit_repr: None
    #output: $ROOT_PATH/$model_log_path/prune_r34_f42_linux_dy_gpu2_distr_log/workerlog.0
    output: $ROOT_PATH/$model_log_path/prune_r34_f42_linux_dy_con_gpu2.log


