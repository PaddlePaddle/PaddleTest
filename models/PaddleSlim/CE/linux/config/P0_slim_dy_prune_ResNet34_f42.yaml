    kpis: #kpi指标

      acc_top5:
        latest: True
        kpi_base: 0.002
        threshold: 0
        actived: True
        evaluation: "+"
        unit_repr: None
      exit_code:
        latest: True
        kpi_base: 0
        threshold: 0
        actived: True
        evaluation: "-"
        unit_repr: None
    output: $ROOT_PATH/$model_log_path/prune_r34_f42_eval_linux_dy_gpu1.log

  - #可以有多步
    tag: linux_dy_gpu2
    priority: p0
    env: #去掉，自动调度
      CUDA_VISIBLE_DEVICES: $SET_MULTI_CUDA
    run:
      -
        path: $ROOT_PATH/$model_scripts_path
        cmd: sh eval.sh linux_dy_gpu2 prune_r34_f42_eval_linux_dy_gpu2

    kpis: #kpi指标
      acc_top5:
        latest: True
        kpi_base: 0.002
        threshold: 0
        actived: True
        evaluation: "+"
        unit_repr: None
      exit_code:
        latest: True
        kpi_base: 0
        threshold: 0
        actived: True
        evaluation: "-"
        unit_repr: None
    output: $ROOT_PATH/$model_log_path/prune_r34_f42_eval_linux_dy_gpu2.log


  - #可以有多步
    tag: linux_dy_cpu
    priority: p2
    env: #去掉，自动调度
      CUDA_VISIBLE_DEVICES: $SET_CUDA
    run:
      -
        path: $ROOT_PATH/$model_scripts_path
        cmd: sh eval.sh linux_dy_cpu prune_r34_f42_eval_linux_dy_cpu

    kpis: #kpi指标
      acc_top1:
