MODEL: "slim_st_dist_res50_v1" # 模型名
PRIORITY: P0
GIT:
  addr: $REPO_PaddleSlim
  path: $ROOT_PATH/PaddleSlim
  branch: $slim_st_dist_res50_v1_BRANCH

ENV:
  PADDLE_ON_MODEL_CE: $PADDLE_ON_MODEL_CE

VARIABLES:
  model_scripts_path: scripts/slim_st_dist_res50_v1/ #脚本的路径
  model_log_path: log/slim_st_dist_res50_v1/

EXEC:
  exec_cases: [DATA_PROC,TRAIN]
  exec_priority: $EXEC_PRIORITY
  exec_tag: $EXEC_TAG
#测试套
DATA_PROC:
  -
    priority: p0
    tag: linux_down_data
    run:
      -
        path: $ROOT_PATH/$model_scripts_path
        cmd: sh data_proc.sh all

TRAIN: # 训练步骤
  -
    tag: linux_st_gpu1
    priority: p0
    env: #去掉，自动调度
      CUDA_VISIBLE_DEVICES: $SET_CUDA  #取值为None，则不设置

    run:
      -
        path: $ROOT_PATH/$model_scripts_path
        cmd: sh train.sh linux_st_gpu1 slim_st_dist_res50_v1_linux_st_gpu1

    kpis: #kpi指标
      top1:
        latest: True
        kpi_base: 0.268003
        threshold: 0.03
        actived: True
        evaluation: "+"
        unit_repr: None
      top5:
        latest: True
        kpi_base: 0.518522
        threshold: 0.03
        actived: True
        evaluation: "+"
        unit_repr: None
      exit_code:
        latest: True
        kpi_base: 0
        threshold: 0
        actived: True
        evaluation: "-"
        unit_repr: None
    output: $ROOT_PATH/$model_log_path/slim_st_dist_res50_v1_linux_st_gpu1.log
  -
    tag: linux_st_gpu2
    priority: p0
    env: #去掉，自动调度
      CUDA_VISIBLE_DEVICES: $SET_MULTI_CUDA  #取值为None，则不设置

    run:
      -
        path: $ROOT_PATH/$model_scripts_path
        cmd: sh train.sh linux_st_gpu2 slim_st_dist_res50_v1_linux_st_gpu2

    kpis: #kpi指标
      top1:
        latest: True
        kpi_base: 0.237818
        threshold: 0.03
        actived: True
        evaluation: "+"
        unit_repr: None
      top5:
        latest: True
        kpi_base: 0.471213
        threshold: 0.03
        actived: True
        evaluation: "+"
        unit_repr: None
      exit_code:
        latest: True
        kpi_base: 0
        threshold: 0
        actived: True
        evaluation: "-"
        unit_repr: None
    output: $ROOT_PATH/$model_log_path/slim_st_dist_res50_v1_linux_st_gpu2.log

  -
    tag: linux_st_con_gpu2
    priority: p0
    env: #去掉，自动调度
      CUDA_VISIBLE_DEVICES: $SET_MULTI_CUDA  #取值为None，则不设置

    run:
      - path: $ROOT_PATH/$model_scripts_path
        cmd: sh train.sh linux_st_con_gpu2 slim_st_dist_res50_v1_linux_st_con_gpu2

    kpis: #kpi指标
      acc_top1:
        latest: True
        kpi_base: 0.717591
        threshold: 0.03
        actived: True
        evaluation: "+"
        unit_repr: None
      acc_top5:
        latest: True
        kpi_base: 0.903113
        threshold: 0.03
        actived: True
        evaluation: "+"
        unit_repr: None
      exit_code:
        latest: True
        kpi_base: 0
        threshold: 0
        actived: True
        evaluation: "-"
        unit_repr: None
      output: $ROOT_PATH/$model_log_path/slim_st_dist_res50_v1_linux_st_con_gpu2.log

  -
    tag: linux_st_cpu
    priority: p2
    env: #去掉，自动调度
      CUDA_VISIBLE_DEVICES: $SET_MULTI_CUDA  #取值为None，则不设置

    run:
      -
        path: $ROOT_PATH/$model_scripts_path
        cmd: sh train.sh linux_st_cpu slim_st_dist_res50_v1_linux_st_cpu

    kpis: #kpi指标
      acc_top1:
        latest: True
        kpi_base: 0.711678
        threshold: 0.02
        actived: True
        evaluation: "+"
        unit_repr: None
      acc_top5:
        latest: True
        kpi_base: 0.903657
        threshold: 0.02
        actived: True
        evaluation: "+"
        unit_repr: None
      exit_code:
        latest: True
        kpi_base: 0
        threshold: 0
        actived: True
        evaluation: "-"
        unit_repr: None
    output: $ROOT_PATH/$model_log_path/slim_st_dist_res50_v1_linux_st_cpu.log

