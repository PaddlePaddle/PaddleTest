MODEL: "slim_dy_unstructured_prune_threshold" # 模型名
PRIORITY: P1
GIT:
  addr: $REPO_PaddleSlim
  path: $ROOT_PATH/PaddleSlim
  branch: $slim_dy_unstructured_prune_threshold_BRANCH

ENV:
  PADDLE_ON_MODEL_CE: $PADDLE_ON_MODEL_CE

VARIABLES:
  model_scripts_path: scripts/slim_dy_unstructured_prune_threshold/ #脚本的路径
  model_log_path: log/slim_dy_unstructured_prune_threshold/

EXEC:
  exec_cases: [TRAIN,EVAL,TRAIN_LOAD]
  exec_priority: $EXEC_PRIORITY
  exec_tag: $EXEC_TAG

#测试套
DATA_PROC:
  -
    tag: linux_down_data
    priority: p0
    run:
      -
        path: $ROOT_PATH/$model_scripts_path
        cmd: sh data_proc.sh all

TRAIN: # 训练步骤
  -
    tag: linux_st_gpu1
    priority: p0
    env: #去掉，自动调度
      CUDA_VISIBLE_DEVICES: $SET_CUDA  #取值为None，则不设置

    run:
      -
        path: $ROOT_PATH/$model_scripts_path
        cmd: sh train.sh linux_st_gpu1 slim_dy_unstructured_prune_threshold_linux_st_gpu1

    kpis: #kpi指标
      acc_top1:
        latest: True
        kpi_base: 0.6136
        threshold: 0.02
        actived: True
        evaluation: "+"
        unit_repr: None
      acc_top5:
        latest: True
        kpi_base: 0.8458
        threshold: 0.02
        actived: True
        evaluation: "+"
        unit_repr: None
      exit_code:
        latest: True
        kpi_base: 0
        threshold: 0
        actived: True
        evaluation: "-"
        unit_repr: None
    output: $ROOT_PATH/$model_log_path/slim_dy_unstructured_prune_threshold_linux_st_gpu1.log
  -
    tag: linux_st_gpu2
    priority: p0
    env: #去掉，自动调度
      CUDA_VISIBLE_DEVICES: $SET_MULTI_CUDA  #取值为None，则不设置

    run:
      -
        path: $ROOT_PATH/$model_scripts_path
        cmd: sh train.sh linux_st_gpu2 slim_dy_unstructured_prune_threshold_linux_st_gpu2

    kpis: #kpi指标
      acc_top1:
        latest: True
        kpi_base: 0.6502
        threshold: 0.02
        actived: True
        evaluation: "+"
        unit_repr: None
      acc_top5:
        latest: True
        kpi_base: 0.8660
        threshold: 0.02
        actived: True
        evaluation: "+"
        unit_repr: None
      exit_code:
        latest: True
        kpi_base: 0
        threshold: 0
        actived: True
        evaluation: "-"
        unit_repr: None
    output: $ROOT_PATH/$model_log_path/slim_dy_unstructured_prune_threshold_linux_st_gpu2.log
  -
    tag: linux_st_cpu
    priority: p2
    env: #去掉，自动调度
