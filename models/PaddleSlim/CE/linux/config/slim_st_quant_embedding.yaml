MODEL: "slim_st_quant_embedding" # 模型名
PRIORITY: P1
GIT:
  addr: $REPO_PaddleSlim
  path: $ROOT_PATH/PaddleSlim
  branch: $slim_st_quant_embedding_BRANCH

ENV:
  PADDLE_ON_MODEL_CE: $PADDLE_ON_MODEL_CE

VARIABLES:
  model_scripts_path: scripts/slim_st_quant_embedding/ #脚本的路径
  model_log_path: log/slim_st_quant_embedding/

EXEC:
  exec_cases: [DATA_PROC,TRAIN,INFER1,INFER2]
  exec_priority: $EXEC_PRIORITY
  exec_tag: $EXEC_TAG

#测试套
DATA_PROC:
  -
    tag: linux_down_data
    priority: p0
    run:
      -
        path: $ROOT_PATH/$model_scripts_path
        cmd: sh data_proc.sh

TRAIN: # 训练步骤
  -
    tag: linux_st_gpu1
    priority: p0
    env: #去掉，自动调度
      CUDA_VISIBLE_DEVICES: $SET_CUDA  #取值为None，则不设置

    run:
      -
        path: $ROOT_PATH/$model_scripts_path
        cmd: sh train.sh linux_st_gpu1 slim_st_quant_embedding_linux_st_train

    kpis: #kpi指标
      loss:
        latest: True
        kpi_base: 3.9765
        threshold: 0.05
        actived: True
        evaluation: "-"
        unit_repr: None
      exit_code:
        latest: True
        kpi_base: 0
        threshold: 0
        actived: True
        evaluation: "-"
        unit_repr: None
    output: $ROOT_PATH/$model_log_path/slim_st_quant_embedding_linux_st_train.log

INFER1: # 训练步骤
  -
    tag: linux_st_gpu1
    priority: p0
    env: #去掉，自动调度
      CUDA_VISIBLE_DEVICES: $SET_CUDA  #取值为None，则不设置

    run:
      -
        path: $ROOT_PATH/$model_scripts_path
        cmd: sh infer.sh infer1 slim_st_quant_embedding_linux_st_infer1
    kpis: #kpi指标
#      acc:
#        latest: True
#        kpi_base: 0.567
#        threshold: 0.02
#        actived: True
#        evaluation: "+"
#        unit_repr: None
      exit_code:
        latest: True
        kpi_base: 0
        threshold: 0
        actived: True
        evaluation: "-"
        unit_repr: None
    output: $ROOT_PATH/$model_log_path/slim_st_quant_embedding_linux_st_infer1.log

INFER2: # 训练步骤
  -
    tag: linux_st_gpu1
    priority: p0
    env: #去掉，自动调度
      CUDA_VISIBLE_DEVICES: $SET_CUDA  #取值为None，则不设置

    run:
      -
        path: $ROOT_PATH/$model_scripts_path
        cmd: sh infer.sh infer2 slim_st_quant_embedding_linux_st_infer2

    kpis: #kpi指标
#      acc:
#        latest: True
#        kpi_base: 0.567
#        threshold: 0.02
#        actived: True
#        evaluation: "+"
#        unit_repr: None
      exit_code:
        latest: True
        kpi_base: 0
        threshold: 0
        actived: True
        evaluation: "-"
        unit_repr: None
    output: $ROOT_PATH/$model_log_path/slim_st_quant_embedding_linux_st_infer2.log