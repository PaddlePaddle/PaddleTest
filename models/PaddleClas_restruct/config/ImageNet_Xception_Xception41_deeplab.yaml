MODEL: "ImageNet_Xception_Xception41_deeplab" # 模型名
PRIORITY: P0,convergence_ImageNet_Xception_Xception41_deeplab,ImageNet_Xception_Xception41_deeplab,ALL
GIT:
  addr: $REPO_PaddleClas
  path: $ROOT_PATH/PaddleClas
  branch: $cls_BRANCH

ENV:
  PADDLE_ON_MODEL_CE: $PADDLE_ON_MODEL_CE

VARIABLES:
  model_scripts_path: scripts/
  model_log_path: log

EXEC:
  # exec_cases: [TRAIN]
  exec_cases: [TRAIN,EVAL,INFER,EXPORT,EXPORT,PREDICT]
  exec_priority: [P0]
  exec_tag: $EXEC_TAG

TRAIN: # 训练步骤
  -
    tag: train_linux_convergence
    priority: P0
    env: #去掉，自动调度
      CUDA_VISIBLE_DEVICES: $SET_MULTI_CUDA
    run:
      -
        path: $ROOT_PATH/$model_scripts_path
        cmd: bash shell/train.sh ppcls/configs/ImageNet/Xception/Xception41_deeplab.yaml SET_MULTI_CUDA convergence
    kpis: #kpi指标
      metric:
        latest: True
        kpi_base: 0.512
        threshold: 0.1
        actived: True
        evaluation: "+"
        unit_repr: None
    output: $ROOT_PATH/$model_log_path/train/ImageNet_Xception_Xception41_deeplab_convergence.log
  -
    tag: train_linux_gpu1
    priority: P0
    env: #去掉，自动调度
