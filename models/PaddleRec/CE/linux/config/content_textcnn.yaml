  -
    tag: linux_dy_gpu1
    priority: p0  # dy_gpu1
    env: #去掉，自动调度
      CUDA_VISIBLE_DEVICES: $SET_CUDA  #取值为None，则不设置

    run:
      -
        path: $ROOT_PATH/$model_scripts_path
        cmd: sh train.sh linux_dy_gpu1 content_textcnn_linux_dy_gpu1

    kpis: #kpi指标
      acc:
        latest: True
        kpi_base: 0.823163
        threshold: 0.02
        actived: True
        evaluation: "+"
        unit_repr: None
      exit_code:
        latest: True
        kpi_base: 0
        threshold: 0
        actived: True
