    kpis: #kpi指标
      auc:
        latest: True
        kpi_base: 0.7754
        threshold: 0.02
        actived: True
        evaluation: "+"
        unit_repr: None
      exit_code:
        latest: True
        kpi_base: 0
        threshold: 0
        actived: True
        evaluation: "-"
        unit_repr: None

    output: $ROOT_PATH/$model_log_path/rank_bst_linux_dy_gpu2_dist_log/workerlog.0
