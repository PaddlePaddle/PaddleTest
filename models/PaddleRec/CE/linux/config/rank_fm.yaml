    kpis: #kpi指标
      auc:
        latest: True
        kpi_base: 0.78
        threshold: 0.02
        actived: True
        evaluation: "+"
        unit_repr: None

    output: $ROOT_PATH/$model_log_path/rank_fm_linux_dy_gpu2_dist_log/workerlog.0
  -
    tag: linux_dy_cpu # dy_cpu
    priority: p1
    run:
      -
        path: $ROOT_PATH/$model_scripts_path
