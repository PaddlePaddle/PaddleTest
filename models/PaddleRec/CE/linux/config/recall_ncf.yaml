MODEL: "recall_ncf" # 模型名
PRIORITY: P0
GIT:
  addr: $REPO_PaddleRec
  path: $ROOT_PATH/PaddleRec
  branch: $recall_ncf_BRANCH

ENV:
  PADDLE_ON_MODEL_CE: $PADDLE_ON_MODEL_CE

VARIABLES:
  model_scripts_path: scripts/recall/ #脚本的路径
  model_log_path: log/recall_ncf/

EXEC:
  exec_cases: [DATA_PROC,TRAIN,INFER]
  exec_priority: [p0]
  exec_tag: $EXEC_TAG

#测试套
DATA_PROC:
  -
    tag: linux_down_data
    priority: p0
    run:
      -
        path: $ROOT_PATH/$model_scripts_path
        cmd: sh data_proc.sh movielens_pinterest_NCF

TRAIN: # 训练步骤
  -
    tag: linux_dy_gpu1  # dy_gpu1
    priority: p0
    env: #去掉，自动调度
      CUDA_VISIBLE_DEVICES: $SET_CUDA  #取值为None，则不设置

    run:
      -
        path: $ROOT_PATH/$model_scripts_path
        cmd: sh train.sh linux_dy_gpu1 recall_ncf_linux_dy_gpu1

    kpis: #kpi指标
      hr:
        latest: True
        kpi_base: 0.58
        threshold: 0.02
        actived: True
        evaluation: "+"
        unit_repr: None
      ndcg:
        latest: True
        kpi_base: 0.33
        threshold: 0.02
        actived: True
        evaluation: "+"
        unit_repr: None
      exit_code:
        latest: True
        kpi_base: 0
        threshold: 0
        actived: True
        evaluation: "-"
        unit_repr: None

    output: $ROOT_PATH/$model_log_path/S_recall_ncf_linux_dy_gpu1.log
