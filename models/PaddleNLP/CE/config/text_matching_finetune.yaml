MODEL: "text_matching_finetune" # 模型名
PRIORITY: P2
GIT:
  addr: $REPO_PaddleNLP
  path: $ROOT_PATH/models_repo
  branch: $BASE_BRANCH

VARIABLES:
  model_scripts_path: scripts/text_matching_finetune/ #脚本的路径
  model_log_path: log/text_matching_finetune/

EXEC:
  exec_cases: [DATA_PROC,TRAIN,INFER]
  exec_priority: [p0,p1]
  exec_tag: $EXEC_TAG

TRAIN: # 训练步骤
  -
    priority: p0
    tag: linux_dy_gpu1

    run:
      -
        path: $ROOT_PATH/$model_scripts_path
        cmd: bash train.sh $XPU single $SET_CUDA

    kpis: #kpi指标
      accu:
        latest: True
        kpi_base: 0.81808
        threshold: 0.01
        actived: True
        evaluation: "+"
        unit_repr: "s"
      loss:
        latest: True
        kpi_base: 0.48690
        threshold: 0.01
        actived: True
        evaluation: "-"
        unit_repr: "s"
    output: $ROOT_PATH/$model_log_path/train_single_$XPU.log

  -
    priority: p0
    tag: linux_dy_gpu2

    run:
      -
        path: $ROOT_PATH/$model_scripts_path
        cmd: bash train.sh $XPU multi $SET_MULTI_CUDA

    kpis: #kpi指标
      accu:
        latest: True
        kpi_base: 0.81320
        threshold: 0.01
        actived: True
        evaluation: "+"
        unit_repr: "s"
      loss:
        latest: True
        kpi_base: 0.48974
        threshold: 0.01
        actived: True
        evaluation: "-"
        unit_repr: "s"
    output: $ROOT_PATH/$model_log_path/train_multi_$XPU.log

  -
    priority: p0
    tag: win_dy_gpu1

    run:
      -
        path: $ROOT_PATH/$model_scripts_path
        cmd: train.bat $XPU $SET_CUDA

    kpis: #kpi指标
      accu:
        latest: True
        kpi_base: 0.43021
        threshold: 0.05
        actived: True
        evaluation: "+"
        unit_repr: "s"
      loss:
        latest: True
        kpi_base: 0.48690
        threshold: 0.05
        actived: True
        evaluation: "-"
        unit_repr: "s"
    output: $ROOT_PATH/$model_log_path/train_$XPU.log

INFER:
  -
    priority: p0
    tag: linux_dy_gpu1
    env: #去掉，自动调度
        CUDA_VISIBLE_DEVICES: $SET_CUDA
    run:
      -
        path: $ROOT_PATH/$model_scripts_path
        cmd: bash infer.sh $XPU
    kpis:
      exit_code:
        latest: True
        kpi_base: 0
        threshold: 0
        actived: True
        evaluation: "-"
        unit_repr: None
    output: $ROOT_PATH/$model_log_path/infer_$XPU.log

  -
    priority: p0
    tag: win_dy_gpu1
    env: #去掉，自动调度
        CUDA_VISIBLE_DEVICES: $SET_CUDA
    run:
      -
        path: $ROOT_PATH/$model_scripts_path
        cmd: infer.bat $XPU
    kpis:
      exit_code:
        latest: True
        kpi_base: 0
        threshold: 0
        actived: True
        evaluation: "-"
        unit_repr: None
    output: $ROOT_PATH/$model_log_path/infer_$XPU.log
