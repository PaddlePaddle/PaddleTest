MODEL: "language_model_ernie" # 模型名
PRIORITY: P0
GIT:
  addr: $REPO_PaddleNLP
  path: $ROOT_PATH/models_repo
  branch: $BASE_BRANCH


VARIABLES:
  model_scripts_path: scripts/language_model_ernie/ #脚本的路径
  model_log_path: log/language_model_ernie/

EXEC:
  exec_cases: [DATA_PROC,TRAIN]
  exec_priority: [p0]
  exec_tag: $EXEC_TAG

#测试套
DATA_PROC:
  -
    priority: p0
    tag: linux_download_data
    run:
      -
        path: $ROOT_PATH/$model_scripts_path
        cmd: bash data_proc.sh

TRAIN: # 训练步骤
  -
    priority: p0
    tag: linux_dy_gpu1
    run:
      -
        path: $ROOT_PATH/$model_scripts_path
        cmd: bash train.sh $XPU "single" $SET_CUDA

    kpis:
      loss:
        latest: True
        kpi_base: 7.857423
        threshold: 0.05
        actived: True
        evaluation: "-"
        unit_repr: "s"
    output: $ROOT_PATH/$model_log_path/train_single_$XPU.log
  -
    priority: p0
    tag: linux_dy_gpu2

    run:
      -
        path: $ROOT_PATH/$model_scripts_path
        cmd: bash train.sh $XPU "multi" $SET_MULTI_CUDA

    kpis:
      loss:
        latest: True
        kpi_base: 7.768193245
        threshold: 0.05
        actived: True
        evaluation: "-"
        unit_repr: "s"
    output: $ROOT_PATH/$model_log_path/train_multi_$XPU.log

  -
    priority: p0
    tag: linux_dy_gpu2_con

    run:
      -
        path: $ROOT_PATH/$model_scripts_path
        cmd: bash train.sh $XPU "multi" $SET_MULTI_CUDA con

    kpis: #kpi指标
      loss:
        latest: True
        kpi_base: 0.522773
        threshold: 0.01
        actived: True
        evaluation: "-"
        unit_repr: "s"
    output: $ROOT_PATH/$model_log_path/train_multi_$XPU.log
