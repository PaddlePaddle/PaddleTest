        actived: True
        evaluation: "+"
        unit_repr: "s"
      recall:
        latest: True
        kpi_base: 0.44899
        threshold: 0.05
        actived: True
        evaluation: "+"
        unit_repr: "s"
      f1:
        latest: True
        kpi_base: 0.41631
        threshold: 0.05
        actived: True
        evaluation: "+"
        unit_repr: "s"
    output: $ROOT_PATH/$model_log_path/eval_$XPU.log

  - #可以有多步
