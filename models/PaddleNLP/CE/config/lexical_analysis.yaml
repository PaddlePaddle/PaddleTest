      exit_code:
        latest: True
        kpi_base: 0
        threshold: 0
        actived: True
        evaluation: "-"
        unit_repr: None
    output: $ROOT_PATH/$model_log_path/eval_$XPU.log

  - #可以有多步
    priority: p1
    tag: win_dy_cpu
    run:
      -
        path: $ROOT_PATH/$model_scripts_path
        cmd: eval.bat $XPU
    kpis: #kpi指标
      precision:
