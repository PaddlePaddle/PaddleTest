MODEL: "lexical_analysis" # 模型名
PRIORITY: P0
GIT:
  addr: $REPO_PaddleNLP
  path: $ROOT_PATH/models_repo
  branch: $BASE_BRANCH


VARIABLES:
  scripts_path: scripts
  model_scripts_path: scripts/lexical_analysis/ #脚本的路径
  model_log_path: log/lexical_analysis/

EXEC:
  exec_cases: [DATA_PROC,TRAIN,INFER,EVAL,PYTHON_INFER]
  exec_priority: [p0,p1]
  exec_tag: $EXEC_TAG

#测试套
DATA_PROC:
  -
    priority: p0
    tag: linux_download_data
    run:
      -
        path: $ROOT_PATH/$scripts_path
        cmd: bash run_nlp_all_case.sh lexical_analysis $XPU linux $SET_CUDA $SET_MULTI_CUDA CE
  -
    priority: p0
    tag: win_download_data
    run:
      -
        path: $ROOT_PATH/$model_scripts_path
        cmd: data_proc.bat
  -
    priority: p0
    tag: mac_download_data
    run:
      -
        path: $ROOT_PATH/$scripts_path
        cmd: bash run_nlp_all_case.sh lexical_analysis $XPU mac $SET_CUDA $SET_MULTI_CUDA CE
  -
    priority: p0
    tag: win_download_data_cpu
    run:
      -
        path: $ROOT_PATH/models_repo
        cmd: python -m pip install ./
      -
        path: $ROOT_PATH/$model_scripts_path
        cmd: data_proc.bat


TRAIN: # 训练步骤
  -
    priority: p0
    tag: linux_dy_gpu1

    kpis: #kpi指标
      precision:
        latest: True
        kpi_base: 0.51962
        threshold: 0.05
        actived: True
        evaluation: "+"
        unit_repr: "s"
      recall:
        latest: True
        kpi_base: 0.57922
        threshold: 0.05
        actived: True
        evaluation: "+"
        unit_repr: "s"
      f1:
        latest: True
        kpi_base: 0.54758
        threshold: 0.05
        actived: True
        evaluation: "+"
        unit_repr: "s"
    output: $ROOT_PATH/$model_log_path/train_single_$XPU.log
  -
    priority: p0
    tag: linux_dy_gpu2

    kpis: #kpi指标
      precision:
        latest: True
        kpi_base: 0.45252
        threshold: 0.05
        actived: True
        evaluation: "+"
        unit_repr: "s"
      recall:
        latest: True
        kpi_base: 0.53739
        threshold: 0.05
        actived: True
        evaluation: "+"
        unit_repr: "s"
      f1:
        latest: True
        kpi_base: 0.49477
        threshold: 0.05
        actived: True
        evaluation: "+"
        unit_repr: "s"
    output: $ROOT_PATH/$model_log_path/train_multi_$XPU.log

  -
    priority: p0
    tag: win_dy_gpu1
    env: #去掉，自动调度
      CUDA_VISIBLE_DEVICES: $SET_CUDA  #取值为None，则不设置

    run:
      -
        path: $ROOT_PATH/$model_scripts_path
        cmd: train.bat $XPU

    kpis: #kpi指标
      precision:
        latest: True
        kpi_base: 0.15999
        threshold: 0.05
        actived: True
        evaluation: "+"
        unit_repr: None
      recall:
        latest: True
        kpi_base: 0.247446
        threshold: 0.08
        actived: True
        evaluation: "+"
        unit_repr: None
      f1:
        latest: True
        kpi_base: 0.19203
        threshold: 0.05
        actived: True
        evaluation: "+"
        unit_repr: None
    output: $ROOT_PATH/$model_log_path/train_$XPU.log

  -
    priority: p0
    tag: win_dy_cpu
    run:
      -
        path: $ROOT_PATH/$model_scripts_path
        cmd: train.bat $XPU

    kpis: #kpi指标
      exit_code:
        latest: True
        kpi_base: 0
        threshold: 0
        actived: True
        evaluation: "-"
        unit_repr: None
    output: $ROOT_PATH/$model_log_path/train_$XPU.log

  -
    priority: p0
    tag: mac_dy_cpu

    kpis: #kpi指标
      exit_code:
        latest: True
        kpi_base: 0
        threshold: 0
        actived: True
        evaluation: "-"
        unit_repr: None
    output: $ROOT_PATH/$model_log_path/train_single_$XPU.log

INFER:
