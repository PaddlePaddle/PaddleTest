    priority: p0
    tag: linux_dy_gpu1

    kpis:
      exit_code:
        latest: True
        kpi_base: 0
        threshold: 0
        actived: True
        evaluation: "-"
        unit_repr: None
    output: $ROOT_PATH/$model_log_path/infer_$XPU.log

  -
    priority: p0
    tag: win_dy_gpu1
