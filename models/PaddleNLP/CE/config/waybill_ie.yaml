    kpis: #kpi指标
      Precision:
        latest: True
        kpi_base: 0.87076
        threshold: 0.05
        actived: True
        evaluation: "+"
        unit_repr: "s"
      Recall:
        latest: True
        kpi_base: 0.89487
        threshold: 0.05
        actived: True
        evaluation: "+"
        unit_repr: "s"
      F1:
        latest: True
        kpi_base: 0.88834
        threshold: 0.05
