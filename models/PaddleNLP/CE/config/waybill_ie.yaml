  -
    priority: p1
    tag: win_dy_gpu1_bigru_crf
    env: #去掉，自动调度
      GLOG_v: 4
      CUDA_VISIBLE_DEVICES: $SET_CUDA  #取值为None，则不设置

    run:
      -
        path: $ROOT_PATH/$model_scripts_path
        cmd: train.bat $XPU bigru_crf

    kpis: #kpi指标
      Loss:
        latest: True
        kpi_base: 7.803581
        threshold: 0.2
        actived: True
        evaluation: "-"
        unit_repr: None
      exit_code:
        latest: True
