MODEL: "waybill_ie" # 模型名
PRIORITY: P0
GIT:
  addr: $REPO_PaddleNLP
  path: $ROOT_PATH/models_repo
  branch: $waybill_ie_BRANCH


VARIABLES:
  model_scripts_path: scripts/waybill_ie/ #脚本的路径
  model_log_path: log/waybill_ie/

EXEC:
  exec_cases: [DATA_PROC,TRAIN,INFER]
  exec_priority: [p0,p1]
  exec_tag: $EXEC_TAG

#测试套
DATA_PROC:
  -
    priority: p0
    tag: linux_download_data
    run:
      -
        path: $ROOT_PATH/$model_scripts_path
        cmd: bash data_proc.sh
  -
    priority: p0
    tag: win_download_data
    run:
      -
        path: $ROOT_PATH/$model_scripts_path
        cmd:  data_proc.bat

TRAIN: # 训练步骤
  -
    priority: p0
    tag: linux_gpu1_ernie
    env: #去掉，自动调度
      CUDA_VISIBLE_DEVICES: $SET_CUDA  #取值为None，则不设置

    run:
      -
        path: $ROOT_PATH/$model_scripts_path
        cmd: bash train.sh gpu ernie

    kpis: #kpi指标
      Precision:
        latest: True
        kpi_base: 0.97417
        threshold: 0.01
        actived: True
        evaluation: "+"
        unit_repr: "s"
      Recall:
        latest: True
        kpi_base: 0.98318
        threshold: 0.01
        actived: True
        evaluation: "+"
        unit_repr: "s"
      F1:
        latest: True
        kpi_base: 0.97865
