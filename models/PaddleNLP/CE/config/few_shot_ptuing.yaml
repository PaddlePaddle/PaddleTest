MODEL: "few_shot_ptuing" # 模型名 不支持多卡
PRIORITY: P2
GIT:
  addr: $REPO_PaddleNLP
  path: $ROOT_PATH/models_repo
  branch: $BASE_BRANCH


VARIABLES:
  model_scripts_path: scripts/few_shot_ptuing/ #脚本的路径
  model_log_path: log/few_shot_ptuing/

EXEC:
