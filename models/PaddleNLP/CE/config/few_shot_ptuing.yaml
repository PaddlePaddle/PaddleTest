      -
        path: $ROOT_PATH/$model_scripts_path
        cmd: bash train.sh $XPU 'single' $SET_CUDA iflytek

    kpis: #kpi指标
      loss:
        latest: True
        kpi_base: 3.83844
        threshold: 0.1
        actived: True
        evaluation: "-"
        unit_repr: "s"
      exit_code:
        latest: True
        kpi_base: 0
        threshold: 0
        actived: True
