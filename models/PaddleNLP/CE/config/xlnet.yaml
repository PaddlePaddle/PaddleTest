MODEL: "xlnet" # 模型名
PRIORITY: P0
GIT:
  addr: $REPO_PaddleNLP
  path: $ROOT_PATH/models_repo
  branch: $XLNET_BRANCH

VARIABLES:
  model_scripts_path: scripts/xlnet/ #脚本的路径
  model_log_path: log/xlnet/

EXEC:
  exec_cases: [FINETUNE]
  exec_priority: [p0]
  exec_tag: $EXEC_TAG

#测试套
FINETUNE:
  - #可以有多步
    priority: p0
    tag: linux_gpu1_SST-2
    run:
      -
        path: $ROOT_PATH/$model_scripts_path
        cmd: bash fine_tune.sh 'SST-2' $SET_CUDA

    kpis: #kpi指标
      acc:
        latest: True
        kpi_base: 0.49655963302752293
        threshold: 0.01
        actived: True
        evaluation: "+"
        unit_repr: "s"
    output: $ROOT_PATH/$model_log_path/SST-2-fine_tune.log

  - #可以有多步
    priority: p0
    tag: win_gpu1_SST-2
    run:
      -
        path: $ROOT_PATH/$model_scripts_path
        cmd: fine_tune.bat SST-2 $SET_CUDA

    kpis: #kpi指标
      loss:
        latest: True
        kpi_base: 1.162564
        threshold: 0.01
        actived: True
        evaluation: "-"
        unit_repr: "s"
    output: $ROOT_PATH/$model_log_path/SST-2-fine_tune.log

