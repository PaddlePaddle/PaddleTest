MODEL: "tinybert" # 模型名
PRIORITY: P0
GIT:
  addr: $REPO_PaddleNLP
  path: $ROOT_PATH/models_repo
  branch: $DGU_BRANCH


VARIABLES:
  model_scripts_path: scripts/tinybert/ #脚本的路径
  model_log_path: log/tinybert/

EXEC:
  exec_cases: [DATA_PROC, FINETUNE, DISTILL]
  exec_priority: [p0]
  exec_tag: $EXEC_TAG

#测试套
DATA_PROC:
  -
    priority: p0
    tag: linux_download_data
    run:
      -
        path: $ROOT_PATH/$model_scripts_path
        cmd: bash data_proc.sh

FINETUNE: # 训练步骤
  -
    priority: p0
    tag: linux_gpu1_SST-2
    env:
      CUDA_VISIBLE_DEVICES: $SET_CUDA  #取值为None，则不设置
    run:
      -
        path: $ROOT_PATH/$model_scripts_path
        cmd: bash finetune.sh $XPU 'single' SST-2

    kpis: #kpi指标
      loss:
        latest: True
        kpi_base: 0.670724
        threshold: 0.001
        actived: True
        evaluation: "-"
        unit_repr: "s"
    output: $ROOT_PATH/$model_log_path/finetune_SST-2_single_$XPU.log

