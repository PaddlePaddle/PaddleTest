MODEL: "fater_ernie_seq" # 模型名
PRIORITY: P0_2
GIT:
  addr: $REPO_PaddleNLP
  path: $ROOT_PATH/models_repo
  branch: $DGU_BRANCH


VARIABLES:
  model_scripts_path: scripts/fater_ernie/ #脚本的路径
  model_log_path: log/fater_ernie/

EXEC:
  exec_cases: [COMPILE, TRAIN, INFER, PYTHON_INFER, CPP_INFER]
  exec_priority: [p0]
  exec_tag: $EXEC_TAG

#测试套
COMPILE:
  -
    priority: p0
    tag: linux_download_data
    run:
      -
        path: $ROOT_PATH/scripts
        cmd: bash compile_package.sh


TRAIN: # 训练步骤，还未提测
  -
    priority: p0
    tag: linux_dy_gpu1
    env:
      CUDA_VISIBLE_DEVICES: $SET_CUDA
    run:
      -
        path: $ROOT_PATH/$model_scripts_path
        cmd: bash train.sh $XPU 'single' seq_cls

    kpis: #kpi指标
      loss:
        latest: True
        kpi_base: 0.19709
        threshold: 0.05
        actived: True
        evaluation: "-"
        unit_repr: "s"
      acc:
        latest: True
        kpi_base: 0.91917
        threshold: 0.01
        actived: True
        evaluation: "+"
        unit_repr: "s"
    output: $ROOT_PATH/$model_log_path/train_seq_cls_single_$XPU.log

  -
    priority: p0
    tag: win_dy_gpu1
    env:
      CUDA_VISIBLE_DEVICES: $SET_CUDA  #取值为None，则不设置
    run:
      -
        path: $ROOT_PATH/$model_scripts_path
        cmd: train.bat $XPU seq_cls

    kpis: #kpi指标
      loss:
        latest: True
        kpi_base: 0.18123
        threshold: 0.05
        actived: True
        evaluation: "-"
        unit_repr: "s"
      acc:
        latest: True
        kpi_base: 0.93250
        threshold: 0.05
        actived: True
        evaluation: "+"
        unit_repr: "s"
    output: $ROOT_PATH/$model_log_path/train_seq_cls_$XPU.log

INFER:
  -
    priority: p0
    tag: linux_dy_gpu1
    env:
      CUDA_VISIBLE_DEVICES: $SET_CUDA  #取值为None，则不设置
    run:
      -
        path: $ROOT_PATH/$model_scripts_path
        cmd: bash infer.sh $XPU seq_cls 300

    kpis: #kpi指标
      exit_code:
        latest: True
        kpi_base: 0
        threshold: 0
        actived: True
        evaluation: "="
        unit_repr: None
    output: $ROOT_PATH/$model_log_path/infer_seq_cls_$XPU.log


  -
    priority: p0
    tag: win_dy_gpu1
    env:
      CUDA_VISIBLE_DEVICES: $SET_CUDA  #取值为None，则不设置
