MODEL: "word_embedding" # 模型名
PRIORITY: P0_2
GIT:
  addr: $REPO_PaddleNLP
  path: $ROOT_PATH/models_repo
  branch: $BASE_BRANCH

ENV:
  PADDLE_ON_MODEL_CE: $PADDLE_ON_MODEL_CE

VARIABLES:
  scripts_path: scripts
  model_scripts_path: scripts/word_embedding/ #脚本的路径
  model_log_path: log/word_embedding/

EXEC:
  exec_cases: [DATA_PROC,TRAIN,INFER]
  exec_priority: [p0,p1]
  exec_tag: $EXEC_TAG

#测试套
DATA_PROC:
  -
    priority: p0
    tag: linux_download_data
    run:
      -
        path: $ROOT_PATH/$scripts_path
        cmd: bash run_nlp_all_case.sh word_embedding $XPU linux $SET_CUDA $SET_MULTI_CUDA CE

  -
    priority: p0
    tag: mac_download_data
    run:
      -
        path: $ROOT_PATH/$scripts_path
        cmd: bash run_nlp_all_case.sh word_embedding $XPU mac $SET_CUDA $SET_MULTI_CUDA CE

TRAIN: # 训练步骤
  -
    priority: p0
    tag: linux_dy_gpu1

    kpis: #kpi指标
      acc:
        latest: True
        kpi_base: 0.7
        threshold: 0.05
        actived: True
        evaluation: "+"
        unit_repr: "s"
    output: $ROOT_PATH/$model_log_path/train_single_$XPU.log

  -
    priority: p0
    tag: linux_dy_gpu2

    kpis: #kpi指标
      acc:
        latest: True
        kpi_base: 0.74
        threshold: 0.05
        actived: True
        evaluation: "+"
        unit_repr: "s"
    output: $ROOT_PATH/$model_log_path/train_multi_$XPU.log

  -
    priority: p0
    tag: mac_dy_cpu

    kpis: #kpi指标
      exit_code:
        latest: True
        kpi_base: 0
        threshold: 0
        actived: True
        evaluation: "-"
        unit_repr: None
    output: $ROOT_PATH/$model_log_path/train_single_$XPU.log

  -
    priority: p0
    tag: win_dy_gpu1
    env: #去掉，自动调度
      CUDA_VISIBLE_DEVICES: $SET_CUDA  #取值为None，则不设置

    run:
      -
        path: $ROOT_PATH/$model_scripts_path
        cmd: train_paddle.bat $XPU $SET_CUDA

    kpis: #kpi指标
      acc:
        latest: True
        kpi_base: 0.795043
        threshold: 0.02
        actived: True
        evaluation: "+"
        unit_repr: "s"
    output: $ROOT_PATH/$model_log_path/train_paddle_$XPU.log

  -
    priority: p0
    tag: win_dy_gpu1
    env: #去掉，自动调度
      CUDA_VISIBLE_DEVICES: $SET_CUDA  #取值为None，则不设置

    run:
      -
        path: $ROOT_PATH/$model_scripts_path
        cmd: train_paddlenlp.bat $XPU $SET_CUDA

    kpis: #kpi指标
      loss:
        latest: True
        kpi_base: 0.5155
        threshold: 0.05
        actived: True
        evaluation: "-"
        unit_repr: "s"
    output: $ROOT_PATH/$model_log_path/train_paddlenlp_$XPU.log
