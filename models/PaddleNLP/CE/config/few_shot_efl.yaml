    priority: p0
    tag: linux_dy_gpu1_iflytek
    env: #去掉，自动调度
      CUDA_VISIBLE_DEVICES: $SET_CUDA  #取值为None，则不设置
    run:
      -
        path: $ROOT_PATH/$model_scripts_path
        cmd: bash train.sh $XPU 'single' $SET_CUDA iflytek

    kpis: #kpi指标
      loss:
        latest: True
        kpi_base: 0.40108
        threshold: 0.2
        actived: True
        evaluation: "-"
        unit_repr: "s"
      exit_code:
        latest: True
        kpi_base: 0
        threshold: 0
        actived: True
