MODEL: "few_shot_efl" # 模型名 不支持多卡
PRIORITY: P0_2
GIT:
  addr: $REPO_PaddleNLP
  path: $ROOT_PATH/models_repo
  branch: $BASE_BRANCH


VARIABLES:
  model_scripts_path: scripts/few_shot_efl/ #脚本的路径
  model_log_path: log/few_shot_efl/

EXEC:
  exec_cases: [DATA_PROC, TRAIN, INFER, PYTHON_INFER]
  exec_priority: [p0, p1]
  exec_tag: $EXEC_TAG


TRAIN: # 训练步骤
